<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:composition template="templates/generalPageWithBreadCrumb_Template.xhtml">
        <ui:param name="pageTitle" value="Application funding approval"/>
        
        <ui:define name="pageBody">
            <div>
                <h1 class="header1">Application funding approval menu</h1>
                <h2>Fill in the details to complete the funding approval for the application</h2>
            </div>
            <div>
                <p:panel header="Funding report">
                    <ui:decorate template="templates/FundingCostInputField_Component.xhtml">
                        <ui:param name="bean" value="#{drisApproveFundingBean.fundingReportCreationDependBean}"/>
                        <ui:param name="beanAction" value="addFundingCostToList()"/>
                    </ui:decorate>
                </p:panel>
                
                <h:form id="formMain">
                    
                    <p:panel header="Application details">
                        <h:panelGrid columns="3" cellpadding="5">
                            <p:outputLabel value="Start date of fellowship:" for="startDate"/>                                
                            <p:calendar id="startDate" value="#{drisApproveFundingBean.startDate}" pattern="yyyy/MM/dd" required="true"/>
                            <p:message for="startDate" styleClass="fieldErrorMessage"/>
                            
                            <p:outputLabel value="Application duration (Years):" for="sliderVal"/>                             
                            <p:slider minValue="1" maxValue="4" step="1" for="sliderVal" >
                                <p:ajax event="slideEnd" listener="#{drisApproveFundingBean.onYearSlideEnd()}" update="endDate" process="@this :formMain:sliderVal :formMain:startDate"/>
                            </p:slider>
                            <h:inputHidden id="sliderVal" value="#{drisApproveFundingBean.noOfYears}" />
                            
                            <p:outputLabel value="End date of fellowship:" for="endDate"/>                                
                            <p:calendar id="endDate" value="#{drisApproveFundingBean.endDate}" pattern="yyyy/MM/dd" disabled="true" required="true"/>
                            <p:message for="endDate" styleClass="fieldErrorMessage"/>
                        </h:panelGrid>
                    </p:panel>
                    
                    
                    <p:panel header="CSC department Email">
                        <ui:decorate template="templates/CustomEmailNotification_Component.xhtml">
                            <ui:param name="notification" value="#{drisApproveFundingBean.cscMessage}"/>
                            <ui:param name="prefix" value="csc"/>
                        </ui:decorate>
                    </p:panel>
                    
                    <p:panel header="Finance department Email">
                        <ui:decorate template="templates/CustomEmailNotification_Component.xhtml">
                            <ui:param name="notification" value="#{drisApproveFundingBean.financeMessage}"/>
                            <ui:param name="prefix" value="finace"/>
                        </ui:decorate>
                    </p:panel>
                    
                    <p:growl sticky="true" globalOnly="true" showDetail="true" showSummary="true"/>
                    <p:commandButton value="Approve application funding" action="#{drisApproveFundingBean.preformFundingApprovalRequest()}" ajax="false" styleClass="button button-fill"/>
                </h:form>
            </div>
        </ui:define>
    </ui:composition>
</html>
