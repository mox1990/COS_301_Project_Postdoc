<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <ui:composition template="templates/generalPageWithBreadCrumb_Template.xhtml">
        <ui:param name="pageTitle" value="Referral report creation"/>
        
        <ui:define name="pageBody">
            <div>
                <h1 class="header1">#{lang['ReferralReportCreator']}</h1>
                <h2>#{lang['FillReferralDetails']}#{refereeReportCreationRequestBean.selectedApplication.applicationID} - #{refereeReportCreationRequestBean.selectedApplication.projectTitle}</h2>
            </div>
            <div>
                <h:form>
                    <h:panelGrid columns="3" cellpadding="5">
                        
                        <p:outputLabel value="#{lang['RefereeCandidateAssociation']}" for="rassociation"/>                                
                        <p:inputText id="rassociation" value="#{refereeReportCreationRequestBean.referalReport.refereeAndCandidateAssociation}" required="true"/>
                        <p:message for="rassociation" styleClass="fieldErrorMessage"/>
                        
                        <p:outputLabel value="#{lang['CandidateProjectTitleUnderReview']}" for="rtitle"/>                                
                        <p:inputText id="rtitle" value="#{refereeReportCreationRequestBean.referalReport.projectTitle}" required="true"/>
                        <p:message for="rtitle" styleClass="fieldErrorMessage"/>
                                                
                        <p:outputLabel value="#{lang['CandidateProjectSummaryUnderReferee']}" for="rsummary"/>                                
                        <p:inputTextarea id="rsummary" value="#{refereeReportCreationRequestBean.referalReport.projectSummary}" required="true"/>
                        <p:message for="rsummary" styleClass="fieldErrorMessage"/>
                        
                        <p:outputLabel value="#{lang['CandidateEvaluation']}" for="rcevaluation"/>                                
                        <p:inputTextarea id="rcevaluation" value="#{refereeReportCreationRequestBean.referalReport.evaluationOfCandidateSelf}" required="true"/>
                        <p:message for="rcevaluation" styleClass="fieldErrorMessage"/>
                        
                        <p:outputLabel value="#{lang['CandidateEvaluationTowardsProposedProject']}" for="rctevaluation"/>                                
                        <p:inputTextarea id="rctevaluation" value="#{refereeReportCreationRequestBean.referalReport.evaluationOfCandidateTowardsProposedProject}" required="true"/>
                        <p:message for="rctevaluation" styleClass="fieldErrorMessage"/>
                                                                 
                    </h:panelGrid>
                    <p:growl sticky="true" showDetail="true" globalOnly="false"/>
                    <p:commandButton value="#{lang['ReferApplication']}" action="#{refereeReportCreationRequestBean.preformRefereeReportCreationRequest()}" styleClass="button button-fill" process="@all" update="@all">                            
                        <p:confirm header="#{lang['ReferApplicationConfirmation']}" message="#{lang['ReferApplicationConfirmationMessage']}" icon="ui-icon-alert"/>
                    </p:commandButton>

                    <p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
                        <p:commandButton value="#{lang['YesButton']}" type="button" styleClass="ui-confirmdialog-yes" icon="ui-icon-check"/>
                        <p:commandButton value="#{lang['NoButton']}" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
                    </p:confirmDialog>
                </h:form>
            </div>
            
            
        </ui:define>
    </ui:composition>
</html>
