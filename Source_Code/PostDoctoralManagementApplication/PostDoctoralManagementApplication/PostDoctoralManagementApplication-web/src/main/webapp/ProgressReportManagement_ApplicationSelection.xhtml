<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <ui:composition template="templates/generalPageWithBreadCrumb_Template.xhtml">
        <ui:param name="pageTitle" value="Applications progress reports"/>
        
        <ui:define name="pageBody">
            <div>
                <h1 class="header1">Applications for pending a progress report</h1>
                <h2>Click on the application for more details</h2>
            </div>
            <ui:decorate template="templates/filterSearch_Component.xhtml">
                <ui:param name="prefix" value=""/>
                <ui:param name="updatableItems" value=":pendingApplications"/>
                <ui:param name="bean" value="#{progressReportApplicationSelectionBean.applicationFilterDependBean}"/>
            </ui:decorate>
            <h:form id="pendingApplications">
                <ui:decorate template="templates/pendingApplications_Comoponent.xhtml">
                    <ui:param name="pendingApplications" value="#{progressReportApplicationSelectionBean.applicationFilterDependBean.filteredList}"/>
                    <ui:define name="commandButtons">
                        <p:commandButton value="Create a progress report for application" styleClass="button button-fill" action="#{progressReportApplicationSelectionBean.viewApplication(app)}"/> 
                    </ui:define>
                </ui:decorate>
            </h:form>
        </ui:define>
    </ui:composition>
</html>
