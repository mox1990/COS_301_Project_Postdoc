<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <ui:composition template="templates/generalPageWithBreadCrumb_Template.xhtml">
        <ui:param name="pageTitle" value="Pending applications"/>
        
        <ui:define name="pageBody">
            <div>
                <h1 class="header1">Announcement selection</h1>
                <h2>Click on the announcement to view more details</h2>
            </div>
            <p:outputPanel> 
                <h1 class="header1-1">Announcements still pending</h1>
                <p:panel  toggleable="true" header="#{lang['ClickToCollepseOrSelect']}"> 

                    <ui:decorate template="templates/filterSearch_Component.xhtml">
                        <ui:param name="prefix" value=""/>
                        <ui:param name="updatableItems" value=":pendingAnnouncements"/>
                        <ui:param name="bean" value="#{announcementSelectionBean.pendingAnnouncementBean}"/>
                    </ui:decorate>
                    <h:form id="pendingAnnouncements">
                        <ui:decorate template="templates/annoucementLister_Component.xhtml">
                            <ui:param name="annoucements" value="#{announcementSelectionBean.pendingAnnouncementBean.filteredList}"/>
                            <ui:define name="commandButtons">
                                <p:commandButton value="Edit announcement" styleClass="button button-fill" action="#{announcementSelectionBean.editAnnouncement(annouce)}"/> 
                            </ui:define>
                        </ui:decorate>
                    </h:form>
                </p:panel>
            </p:outputPanel>
            
            <p:outputPanel> 
                <h1 class="header1-1">Announcements active at the moment</h1>
                <p:panel  toggleable="true" header="#{lang['ClickToCollepseOrSelect']}"> 

                    <ui:decorate template="templates/filterSearch_Component.xhtml">
                        <ui:param name="prefix" value=""/>
                        <ui:param name="updatableItems" value=":activeAnnouncements"/>
                        <ui:param name="bean" value="#{announcementSelectionBean.activeAnnouncementBean}"/>
                    </ui:decorate>
                    <h:form id="activeAnnouncements">
                        <ui:decorate template="templates/annoucementLister_Component.xhtml">
                            <ui:param name="annoucements" value="#{announcementSelectionBean.activeAnnouncementBean.filteredList}"/>
                            <ui:define name="commandButtons">
                                <p:commandButton value="Edit announcement" styleClass="button button-fill" action="#{announcementSelectionBean.editAnnouncement(annouce)}"/> 
                            </ui:define>
                        </ui:decorate>
                    </h:form>
                </p:panel>
            </p:outputPanel>
            
        </ui:define>
    </ui:composition>
</html>
