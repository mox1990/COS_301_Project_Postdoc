<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:composition template="templates/generalPageWithBreadCrumb_Template.xhtml">
        <ui:param name="pageTitle" value="Announcement creation"/>
        
        <ui:define name="pageBody">
            <div>
                <h1 class="header1">Announcement creation</h1>
                <h2>Complete the field details below to create an announcement</h2>
            </div>
            <div>
                <h:form enctype="multipart/form-data">
                    <p:growl globalOnly="false" showDetail="true"/>
                    
                        <ui:decorate template="templates/announcementFieldInput_Component.xhtml">
                            <ui:param name="announcement" value="#{announcementCreationBean.announcementCreationDependBean.announcement}"/>
                            <ui:param name="file" value="#{announcementCreationBean.announcementCreationDependBean.fileUpload}"/>
                        </ui:decorate>
                    
                    
                    <p:commandButton value="Publish announcement" action="#{announcementCreationBean.preformCreationAnnouncmentRequest()}" process="@form" ajax="false" styleClass="button button-fill">
                        <p:confirm header="Create confirmation" message="Are you sure you want to publish this announcment?" icon="ui-icon-alert"/>
                    </p:commandButton>
                    
                    <p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
                        <p:commandButton value="Yes" type="button" styleClass="ui-confirmdialog-yes" icon="ui-icon-check"/>
                        <p:commandButton value="No" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
                    </p:confirmDialog>
                </h:form>
            </div>
        </ui:define>
    </ui:composition>
</html>
