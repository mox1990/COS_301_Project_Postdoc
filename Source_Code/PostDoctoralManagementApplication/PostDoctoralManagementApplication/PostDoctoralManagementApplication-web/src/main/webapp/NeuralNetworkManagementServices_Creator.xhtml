<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:composition template="templates/generalPageWithBreadCrumb_Template.xhtml">
        <ui:param name="pageTitle" value="Neural network creation"/>
        
        <ui:define name="pageBody">
            <div>
                <h1 class="header1">#{lang['NeuralNetworkCreation']}</h1>
                <h2>#{lang['PleaseCompleteDetails']}</h2>
            </div>
            <div>                
                <h:form>
                    <h:panelGrid columns="3" cellpadding="5">

                        <p:outputLabel value="#{lang['NameText']}:" for="name"/>                                
                        <p:inputText id="name" value="#{neuralNetworkCreationBean.neuralNetworkCreationRequest.name}" required="true"/>
                        <p:message for="name" styleClass="fieldErrorMessage"/>
                        
                        <p:outputLabel value="#{lang['BaisValue']}:" for="biasValue"/>                                
                        <p:inputText id="biasValue" value="#{neuralNetworkCreationBean.neuralNetworkCreationRequest.biasValue}" required="true">
                            <f:convertNumber />
                        </p:inputText>
                        <p:message for="biasValue" styleClass="fieldErrorMessage"/>
                        
                        <p:outputLabel value="#{lang['Momentum']}:" for="momentum"/>                                
                        <p:inputText id="momentum" value="#{neuralNetworkCreationBean.neuralNetworkCreationRequest.momentum}" required="true">
                            <f:convertNumber />
                        </p:inputText>
                        <p:message for="momentum" styleClass="fieldErrorMessage"/>
                        
                        <p:outputLabel value="#{lang['LearningRate']}:" for="learningRate"/>                                
                        <p:inputText id="learningRate" value="#{neuralNetworkCreationBean.neuralNetworkCreationRequest.learningRate}" required="true">
                            <f:convertNumber />
                        </p:inputText>
                        <p:message for="learningRate" styleClass="fieldErrorMessage"/>
                        
                        <p:outputLabel value="#{lang['SmoothingParameterT']}:" for="smoothingParameter"/>                                
                        <p:inputText id="smoothingParameter" value="#{neuralNetworkCreationBean.neuralNetworkCreationRequest.smoothingParameter}" required="true">
                            <f:convertNumber />
                        </p:inputText>
                        <p:message for="smoothingParameter" styleClass="fieldErrorMessage"/>
                        
                        <p:outputLabel value="#{lang['LowerCertaintyBound']}:" for="lowerCertaintyBound"/>                                
                        <p:inputText id="lowerCertaintyBound" value="#{neuralNetworkCreationBean.neuralNetworkCreationRequest.lowerCertaintyBound}" required="true">
                            <f:convertNumber />
                        </p:inputText>
                        <p:message for="lowerCertaintyBound" styleClass="fieldErrorMessage"/>
                        
                        <p:outputLabel value="#{lang['UpperCertaintyBound']}:" for="upperCertiantyBound"/>                                
                        <p:inputText id="upperCertiantyBound" value="#{neuralNetworkCreationBean.neuralNetworkCreationRequest.upperCertiantyBound}" required="true">
                            <f:convertNumber />
                        </p:inputText>
                        <p:message for="upperCertiantyBound" styleClass="fieldErrorMessage"/>
                        
                        <p:outputLabel value="#{lang['NumberOfHiddenLayers']}:" for="numberOfHiddenLayers"/>                                
                        <p:inputText id="numberOfHiddenLayers" value="#{neuralNetworkCreationBean.neuralNetworkCreationRequest.numberOfHiddenLayers}" required="true">
                            <f:convertNumber />
                        </p:inputText>
                        <p:message for="numberOfHiddenLayers" styleClass="fieldErrorMessage"/>
                        
                        <p:outputLabel value="#{lang['NumberOfNeuronsPerhiddenLayers']}:" for="numberOfHiddenNeuronsPerLayer"/>                                
                        <p:inputText id="numberOfHiddenNeuronsPerLayer" value="#{neuralNetworkCreationBean.inumberOfHiddenNeuronsPerLayer}" required="true">
                            <f:convertNumber />
                        </p:inputText>
                        <p:message for="numberOfHiddenNeuronsPerLayer" styleClass="fieldErrorMessage"/>
                    </h:panelGrid>    
                    <p:growl globalOnly="true" showDetail="true" showSummary="true"/>

                    <p:commandButton action="#{neuralNetworkCreationBean.preformNeuralNetworkCreationRequest()}" value="#{lang['CreateNeuralNetwork']}" process="@form" styleClass="button button-fill">
                        <p:confirm header="#{lang['NeuralNetworkCreationConfirmation']}" message="#{lang['NeuralNetworkCreationConfirmationMessage']}" icon="ui-icon-alert"/>
                    </p:commandButton>

                    <p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
                        <p:commandButton value="#{lang['YesButton']}" type="button" styleClass="ui-confirmdialog-yes" icon="ui-icon-check"/>
                        <p:commandButton value="#{lang['NoButton']}" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
                    </p:confirmDialog>
                        
                    
                </h:form>
            </div>            
        </ui:define>        
    </ui:composition>
</html>
