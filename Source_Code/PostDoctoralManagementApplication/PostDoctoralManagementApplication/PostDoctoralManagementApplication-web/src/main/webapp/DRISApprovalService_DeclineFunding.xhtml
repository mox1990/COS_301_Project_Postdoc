<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <ui:composition template="templates/generalPageWithBreadCrumb_Template.xhtml">
        <ui:param name="pageTitle" value="Application funding decline"/>
        
        <ui:define name="pageBody">
            <div>
                <h1 class="header1">Application funding decline menu</h1>
                <h2>Fill in the details for to complete the declining of the application</h2>
            </div>
            <div>
                <h:form>
                    <h:panelGrid columns="3" cellpadding="5">
                        <p:outputLabel value="Reason for declining:" for="reason"/>                                
                        <p:inputTextarea id="reason" value="#{drisDeclineFundingBean.reason}"/>
                        <p:message for="reason" styleClass="fieldErrorMessage"/>
                    </h:panelGrid>  
                    
                    <p:growl sticky="true" showDetail="true" globalOnly="false"/>
                    <p:commandButton value="Decline application" action="#{drisDeclineFundingBean.preformDeclineRequest()}" process="@form" update="@all" styleClass="button button-fill">
                        <p:confirm header="Application decline funding confirmation" message="Are you sure you wish to decline funding for this application? Warning: Once declined the application will no longer be active." icon="ui-icon-alert"/>
                    </p:commandButton>
                    
                    <p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
                        <p:commandButton value="Yes" type="button" styleClass="ui-confirmdialog-yes" icon="ui-icon-check"/>
                        <p:commandButton value="No" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
                    </p:confirmDialog>
                </h:form>
            </div>
        </ui:define>
    </ui:composition>
</html>
