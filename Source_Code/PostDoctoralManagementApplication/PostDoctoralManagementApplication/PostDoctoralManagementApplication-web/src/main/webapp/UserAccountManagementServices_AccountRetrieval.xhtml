<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <ui:composition template="templates/generalPage_Template.xhtml">
        <ui:param name="pageTitle" value="User account reset"/>
        
        <ui:define name="CSSStyleSheets">
            <h:outputStylesheet library="css" name="useraccountCreationScreen.css"/>
        </ui:define>
        
        <ui:define name="pageBreadBrumb">
            <div class="containerNavBar"> 
                <ui:decorate template="templates/hoverBreadCrumb_Component.xhtml">
                    <ui:param name="hoverID" value="navMenu"/>
                    <ui:param name="firstAvtive" value="#{true}"/>
                </ui:decorate>
            </div>
        </ui:define>

        <ui:define name="pageBody">
            <div>
                <h1 class="header1">#{lang['UserAccountResetHeader']}</h1>
                 <h2>#{lang['UserAccountResetPrompt']}</h2>
            </div>

            <div>
                <h:form id="resetForm">
                    <center>
                        <p:panel header="#{lang['UserAccountResetPanelHeader']}">
                           <h:panelGrid columns="3" cellpadding="10px">            
                                <p:outputLabel value="#{lang['UserAccountResetSystemID']}" for="systemID"/>                                
                                <p:inputText id="systemID" value="#{userAccountResetRequest.systemID}"/>
                                <p:message for="systemID" styleClass="fieldErrorMessage"/>  
                                <p:outputLabel value="#{lang['UserAccountResetEmail']}" for="email"/>                                
                                <p:inputText id="email" value="#{userAccountResetRequest.email}"/>
                                <p:message for="email" styleClass="fieldErrorMessage"/> 
                            </h:panelGrid> 
                        </p:panel>
                        <p:growl sticky="true" globalOnly="true" showSummary="true" showDetail="true"/>
                        <p:commandButton styleClass="button" value="#{lang['ResetUserAccount']}" id="resetAccount"  action="#{userAccountResetRequest.resetAccount()}" update="resetForm" process="@form">
                            <p:confirm header="#{lang['UserAccountRetrievalConfrimHeader']}" message="#{lang['UserAccountRetrievalConfrimMessage']}"/>
                        </p:commandButton>
                        
                        <p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
                            <p:commandButton value="#{lang['YesButton']}" type="button" styleClass="ui-confirmdialog-yes" icon="ui-icon-check"/>
                            <p:commandButton value="#{lang['NoButton']}" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
                        </p:confirmDialog>
                    </center>
                </h:form>
            </div>
        </ui:define>
    </ui:composition>
</html>
