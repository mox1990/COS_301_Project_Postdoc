<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>UP Post doctoral application management system</title>
        <link rel="stylesheet" type="text/css" href="CSS/basicLayout.css"/>
        <link rel="stylesheet" type="text/css" href="CSS/loginScreenLayout.css"/>
    </h:head>
    <h:body>
        <div class="background">
            <div class="sideNavBar"></div>
            <div class="container">
                <div class="containerHeader"></div>
                <div class="containerBody">
                    <div class="subContainer">
                        <div id="sideL">
                            <button id="apply" class="button">Click here to apply for fellowship</button>
                        </div>
                        <div id="sideR">
                            <h:form>
                                <h:outputLabel value="User name or email:"/>
                                <br/>
                                <h:inputText value="#{loginManagedBean.username}"/>
                                <br/>
                                <h:outputLabel value="Password:"/>
                                <br/>
                                <h:inputText value="#{loginManagedBean.password}"/>
                                <br/>
                                <h:commandButton class="button" value="Login" action="#{loginManagedBean.login()}"></h:commandButton>
                            </h:form>
                        </div>
                    </div>
                </div>
                
                <div class="containerFooter"></div>
            </div>            
        </div>
    </h:body>
</html>
