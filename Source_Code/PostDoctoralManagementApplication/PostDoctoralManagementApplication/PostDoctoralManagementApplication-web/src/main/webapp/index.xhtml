<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:composition template="templates/generalPage_Template.xhtml">
        <ui:param name="pageTitle" value="Portal"/>
        
        <ui:define name="pageEvents">

        </ui:define>

        <ui:define name="CSSStyleSheets">
            <h:outputStylesheet library="css" name="loginScreenLayout.css"/>
        </ui:define>
        
        <ui:define name="pageBody">
            <div class="subContainer">
                <div id="header">
                    <h1 class="header1">#{lang['Welcome']}</h1>
                </div>
                <div id="sideL">
                    <h:form>
                        <p:commandButton id="apply" styleClass="button apply-button" value="#{lang['NewApplicationButton']}" action="#{navigationManagerBean.goToUserAccountCreationForProspectiveFellowView()}"/>
                    </h:form>
                </div>
                <div id="sideR">                            
                    <h:form id="loginForm">
                        <h:outputLabel value="#{lang['UserOrEmail']}"/>
                        <br/>
                        <p:inputText value="#{indexBean.usernameOrEmail}"/>
                        <br/>
                        <h:outputLabel value="#{lang['Password']}"/>
                        <br/>
                        <p:inputText value="#{indexBean.password}"/>
                        <br/>
                        <p:growl sticky="true" showSummary="true" showDetail="true" globalOnly="false"/>
                        <p:commandButton id="loginButton" styleClass="button" value="#{lang['Login']}" action="#{indexBean.performLoginRequest()}" process="@form" update="@form"/>
                        <br/>
                    </h:form>  
                    <!-- This is the only place in can get it to be visible. 
                    Wanted to put it in the header though. 
                    Might even end in the breadcrumb....-->
                    
                </div>
            </div>
        </ui:define>
    </ui:composition>
</html>
