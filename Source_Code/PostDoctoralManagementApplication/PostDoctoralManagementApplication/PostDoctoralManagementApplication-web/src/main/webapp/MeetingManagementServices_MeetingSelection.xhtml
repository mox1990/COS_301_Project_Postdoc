<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <ui:composition template="templates/generalPageWithBreadCrumb_Template.xhtml">
        <ui:param name="pageTitle" value="Meeting selection"/>
        
        <ui:define name="pageBody">
            <div>
                <h1 class="header1">Meeting selection menu</h1>
                <h2>Click on the application for more details</h2>
            </div>
            <h:form>
                <p:outputPanel id="List">
                    <p:outputPanel rendered="#{meetingSelectionRequestBean.userDRIS}">
                        <h1 class="header1">Meetings that have not been held</h1>
                        <ui:decorate template="templates/MeetingLister_Component.xhtml">
                            <ui:param name="meetingsList" value="#{meetingSelectionRequestBean.stillToBeHeldMeetings}"/>
                            <ui:define name="commandButtons">
                                <p:commandButton value="Edit meeting" styleClass="button button-fill" action="#{meetingSelectionRequestBean.editMeeting(meeting)}"/>
                                <p:commandButton value="Cancel meeting" styleClass="button button-fill" action="#{meetingSelectionRequestBean.cancelMeeting(meeting)}"/> 
                                <p:commandButton value="Start meeting now" styleClass="button button-fill" action="#{meetingSelectionRequestBean.openMeeting(meeting)}"/> 
                            </ui:define>
                        </ui:decorate>
                    </p:outputPanel>

                    <p:outputPanel rendered="#{true}">
                        <h1 class="header1">Meetings that are currently active</h1>
                        <ui:decorate template="templates/MeetingLister_Component.xhtml">
                            <ui:param name="meetingsList" value="#{meetingSelectionRequestBean.activeMeetings}"/>
                            <ui:define name="commandButtons">
                                <p:commandButton value="Comment on meeting" styleClass="button button-fill" action="#{meetingSelectionRequestBean.commentOnMeeting(meeting)}"/> 
                            </ui:define>
                        </ui:decorate>
                    </p:outputPanel>

                    <p:outputPanel rendered="#{meetingSelectionRequestBean.userDRIS}">
                        <h1 class="header1">Meetings that have been concluded</h1>
                        <ui:decorate template="templates/MeetingLister_Component.xhtml">
                            <ui:param name="meetingsList" value="#{meetingSelectionRequestBean.concludedMeetings}"/>
                            <ui:define name="commandButtons">
                                <p:commandButton value="View meeting" styleClass="button button-fill" action="#{meetingSelectionRequestBean.viewMeeting(meeting)}"/> 
                            </ui:define>
                        </ui:decorate>
                    </p:outputPanel>
                </p:outputPanel>
            </h:form>
        </ui:define>
    </ui:composition>
</html>
