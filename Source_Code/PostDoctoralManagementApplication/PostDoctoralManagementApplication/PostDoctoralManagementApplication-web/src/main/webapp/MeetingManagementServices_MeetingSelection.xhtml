<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <ui:composition template="templates/generalPageWithBreadCrumb_Template.xhtml">
        <ui:param name="pageTitle" value="Meeting selection"/>
        
        <ui:define name="pageBody">
            <div>
                <h1 class="header1">Meeting selection menu</h1>
                <h2>Click on the application for more details</h2>
            </div>
            <p:outputPanel rendered="#{applicationProgressViewerSelectionRequest.fellowApplicationDisplayable}">
                <h1 class="header1">Meetings that have not been held</h1>
                <ui:decorate template="templates/MeetingLister_Component.xhtml">
                    <ui:param name="meetingsList" value="#{applicationProgressViewerSelectionRequest.fellowApplications}"/>
                    <ui:define name="commandButtons">
                        <p:commandButton value="Edit meeting" styleClass="button-fill" action="#{applicationProgressViewerSelectionRequest.viewApplication(app)}"/>
                        <p:commandButton value="Cancel meeting" styleClass="button-fill" action="#{applicationProgressViewerSelectionRequest.viewApplication(app)}"/> 
                        <p:commandButton value="Open meeting now" styleClass="button-fill" action="#{applicationProgressViewerSelectionRequest.viewApplication(app)}"/> 
                    </ui:define>
                </ui:decorate>
            </p:outputPanel>
            
            <p:outputPanel rendered="#{applicationProgressViewerSelectionRequest.grantHolderApplicationDisplayable}">
                <h1 class="header1">Meetings that are currently active</h1>
                <ui:decorate template="templates/MeetingLister_Component.xhtml">
                    <ui:param name="meetingsList" value="#{applicationProgressViewerSelectionRequest.grantHolderApplications}"/>
                    <ui:define name="commandButtons">
                        <p:commandButton value="Comment on meeting" styleClass="button-fill" action="#{applicationProgressViewerSelectionRequest.viewApplication(app)}"/> 
                    </ui:define>
                </ui:decorate>
            </p:outputPanel>
            
            <p:outputPanel rendered="#{applicationProgressViewerSelectionRequest.allApplicationDisplayable}">
                <h1 class="header1">Meetings that have been concluded</h1>
                <ui:decorate template="templates/MeetingLister_Component.xhtml">
                    <ui:param name="meetingsList" value="#{applicationProgressViewerSelectionRequest.allApplications}"/>
                    <ui:define name="commandButtons">
                        <p:commandButton value="View meeting" styleClass="button-fill" action="#{applicationProgressViewerSelectionRequest.viewApplication(app)}"/> 
                    </ui:define>
                </ui:decorate>
            </p:outputPanel>
        </ui:define>
    </ui:composition>
</html>
