<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:composition template="templates/generalPageWithBreadCrumb_Template.xhtml">
        <ui:param name="pageTitle" value="Announcement editor"/>
        
        <ui:define name="pageBody">
            <div>
                <h1 class="header1">Announcement editor</h1>
                <h2>Complete the field details below to update the announcement</h2>
            </div>
            
            <div>                
                <h:form id="fileup" enctype="multipart/form-data">  
                    <p:growl globalOnly="false" showDetail="true"/>
                    <p:outputLabel value="Image file:" for="file"/>                                
                    <p:fileUpload id="file" required="true" sizeLimit="30000" mode="advanced" fileLimit="1" process="@form"  fileUploadListener="#{fileUploadBean.uploadEvent}" auto="true" update="@form"/>

                    <p:message for="file" styleClass="fieldErrorMessage"/>
                </h:form>
                
                <h:form>    
                    <p:growl globalOnly="false" showDetail="true"/>
                    <ui:decorate template="templates/announcementFieldInput_Component.xhtml">
                        <ui:param name="annoucement" value="#{announcementEditBean.announcementCreationDependBean.announcement}"/>
                    </ui:decorate>
                    
                    <p:commandButton value="Save changes to announcement" action="#{announcementEditBean.preformUpdateAnnouncmentRequest()}" process="@form" update="@form" styleClass="button button-fill">
                        <f:param name="cid" value="#{javax.enterprise.context.conversation.id}"/>
                        <p:confirm header="Update confirmation" message="Are you sure you want to save changes to this announcment?" icon="ui-icon-alert"/>
                    </p:commandButton>
                    
                    <p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
                        <p:commandButton value="Yes" type="button" styleClass="ui-confirmdialog-yes" icon="ui-icon-check"/>
                        <p:commandButton value="No" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
                    </p:confirmDialog>
                </h:form>
            </div>
        </ui:define>
    </ui:composition>
</html>
