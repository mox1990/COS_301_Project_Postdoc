<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <ui:composition template="templates/generalPageWithBreadCrumb_Template.xhtml">
        <ui:param name="pageTitle" value="Meeting creation"/>
        
        <ui:define name="pageBody">
            <div>
                <h1 class="header1">Meeting editor</h1>
                <h2>Edit any of the details below</h2>
            </div>
            <div>
                <h:form>
                    <ui:decorate template="templates/meetingFieldInput_Component.xhtml">
                        <ui:param name="committeeMeeting" value="#{meetingEditBean.committeeMeeting}"/>
                    </ui:decorate>
                    
                    <ui:decorate template="templates/AttendenceListInput_Component.xhtml">
                        <ui:param name="attendenceSelectionList" value="#{meetingEditBean.attendeesSelectionList}"/>
                        <ui:param name="selectedAttendees" value="#{meetingEditBean.selectedAttendeesList}"/>
                    </ui:decorate>
                    <ui:decorate template="templates/ApplicationListInput_Component.xhtml">
                        <ui:param name="applicationsSelectionList" value="#{meetingEditBean.appliationSelectionList}"/>
                        <ui:param name="selectedApplications" value="#{meetingEditBean.selectedApplicationList}"/>
                    </ui:decorate>
                    <p:growl sticky="true" showDetail="true" globalOnly="false"/>
                    <p:commandButton value="Save changes" action="#{meetingEditBean.performMeetingUpdateRequest()}" process="@form" update="@form" styleClass="button button-fill">
                        <p:confirm header="Save changes confirmation" message="Are you sure you wish to save changes for this meeting?" icon="ui-icon-alert"/>
                    </p:commandButton>
                    
                    <p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
                        <p:commandButton value="Yes" type="button" styleClass="ui-confirmdialog-yes" icon="ui-icon-check"/>
                        <p:commandButton value="No" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
                    </p:confirmDialog>
                </h:form>
            </div>
        </ui:define>
    </ui:composition>
</html>
