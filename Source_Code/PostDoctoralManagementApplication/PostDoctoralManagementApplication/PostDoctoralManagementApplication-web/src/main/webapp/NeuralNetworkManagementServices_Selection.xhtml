<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:composition template="templates/generalPageWithBreadCrumb_Template.xhtml">
        <ui:param name="pageTitle" value="Notification management"/>
        
        <ui:define name="pageBody">
            <div>
                <h1 class="header1">Neural network selection</h1>
                <h2>Please select a neural network to view options</h2>
            </div>
            <div> 
                
                <ui:decorate template="templates/filterSearch_Component.xhtml">
                    <ui:param name="prefix" value=""/>
                    <ui:param name="updatableItems" value=":pendingApplications"/>
                    <ui:param name="bean" value="#{neuralNetworkSelectionBean.neuralNetworkFilterDependBean}"/>
                </ui:decorate>
                <h:form id="pendingApplications">
                    <ui:decorate template="templates/PrePostConditionMethodLister_Comoponent.xhtml">
                        <ui:param name="neuralnetworks" value="#{neuralNetworkSelectionBean.neuralNetworkFilterDependBean.filteredList}"/>
                        <ui:define name="commandButtons">
                            <p:commandButton value="Edit neural network" styleClass="button button-fill" action="#{neuralNetworkSelectionBean.editNeuralNetwork(neuralnetwork)}"/> 
                            <p:commandButton value="Make neural neural default" styleClass="button button-fill" action="#{neuralNetworkSelectionBean.makeNeuralNetworkDefault(neuralnetwork)}">
                                <p:confirm header="Neural network default" message="Are you sure you wish to make this neural network the default neural network" icon="ui-icon-alert"/>
                            </p:commandButton>

                            <p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
                                <p:commandButton value="#{lang['YesButton']}" type="button" styleClass="ui-confirmdialog-yes" icon="ui-icon-check"/>
                                <p:commandButton value="#{lang['NoButton']}" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
                            </p:confirmDialog>
                            
                        </ui:define>
                    </ui:decorate>
                </h:form>

            </div>            
        </ui:define>  
        
        <ui:define name="pageBody">
            <div>
                <h1 class="header1">#{lang['PendingForRecommendationHeader']}</h1>
                <h2>#{lang['ClickApplication']}</h2>
            </div>
            
        </ui:define>
    </ui:composition>
</html>
