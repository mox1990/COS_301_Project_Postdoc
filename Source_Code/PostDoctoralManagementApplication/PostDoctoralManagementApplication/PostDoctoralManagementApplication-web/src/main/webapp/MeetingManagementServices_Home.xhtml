<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <ui:composition template="templates/generalPageWithBreadCrumb_Template.xhtml">
        <ui:param name="pageTitle" value="Meeting management services"/>
        
        <ui:define name="pageBody">
            <div>
                <h1 class="header1">#{lang['MeetingManagementServiceMenu']}</h1>
                <h2>#{lang['InitServicePrompt']}</h2>
            </div>
            <div>
                <ui:decorate template="templates/panelButton_Component.xhtml">
                    <ui:param name="isPanelRendered" value="#{meetingHomeRequestBean.meetingCreationDisplayable}"/>
                    <ui:param name="showFunction" value="showInfoDiv(1)"/>
                    <ui:param name="hideFunction" value="hideInfoDiv(1)"/>
                    <ui:param name="buttonName" value="#{lang['ScheduleNewMeeting']}"/>
                    <ui:param name="buttonBean" value="#{navigationManagerBean}"/>
                    <ui:param name="buttonAction" value="goToMeetingManagementServiceMeetingCreationView"/>
                    <ui:param name="infoContainerID" value="info1"/>
                    <ui:define name="informationContent">
                        #{lang['ScheduleNewMeetingInformationContent']} 
                    </ui:define>
                </ui:decorate>

                <ui:decorate template="templates/panelButton_Component.xhtml">
                    <ui:param name="isPanelRendered" value="#{meetingHomeRequestBean.meetingSelectionDisplayable}"/>
                    <ui:param name="showFunction" value="showInfoDiv(2)"/>
                    <ui:param name="hideFunction" value="hideInfoDiv(2)"/>
                    <ui:param name="buttonName" value="#{lang['ViewMeetings']}"/>
                    <ui:param name="buttonBean" value="#{navigationManagerBean}"/>
                    <ui:param name="buttonAction" value="goToMeetingManagementServiceMeetingSelectionView"/>
                    <ui:param name="infoContainerID" value="info2"/>
                    <ui:define name="informationContent">
                        #{lang['ViewMeetingsInformationContent']}
                    </ui:define>
                </ui:decorate>

                <ui:decorate template="templates/panelButton_Component.xhtml">
                    <ui:param name="isPanelRendered" value="#{meetingHomeRequestBean.commentatorDisplayable}"/>
                    <ui:param name="showFunction" value="showInfoDiv(3)"/>
                    <ui:param name="hideFunction" value="hideInfoDiv(3)"/>
                    <ui:param name="buttonName" value="#{lang['CommentOnMeeting']}"/>
                    <ui:param name="buttonBean" value="#{navigationManagerBean}"/>
                    <ui:param name="buttonAction" value="goToMeetingManagementServiceMeetingSelectionView"/>
                    <ui:param name="infoContainerID" value="info3"/>
                    <ui:define name="informationContent">
                        #{lang['CommentOnMeetingInformationContent']}
                    </ui:define>
                </ui:decorate>               
            </div>
        </ui:define>
    </ui:composition>
