<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:composition template="templates/generalPageWithBreadCrumb_Template.xhtml">
        <ui:param name="pageTitle" value="Meeting creation"/>
        
        <ui:define name="pageBody">
            <div>
                <h1 class="header1">Meeting creation</h1>
                <h2>Complete the field details below to schedule a meeting</h2>
            </div>
            <div>
                <h:form>
                    <ui:decorate template="templates/meetingFieldInput_Component.xhtml">
                        <ui:param name="committeeMeeting" value="#{meetingCreationBean.committeeMeeting}"/>
                    </ui:decorate>
                    <ui:decorate template="templates/AttendenceListInput_Component.xhtml">
                        <ui:param name="attendenceSelectionList" value="#{meetingCreationBean.attendeesSelectionList}"/>
                        <ui:param name="selectedAttendees" value="#{meetingCreationBean.selectedAttendeesList}"/>
                    </ui:decorate>
                    <ui:decorate template="templates/ApplicationListInput_Component.xhtml">
                        <ui:param name="applicationsSelectionList" value="#{meetingCreationBean.appliationSelectionList}"/>
                        <ui:param name="selectedApplications" value="#{meetingCreationBean.selectedApplicationList}"/>
                    </ui:decorate>
                    <p:commandButton value="Schedule meeting" action="#{meetingCreationBean.performMeetingCreationRequest()}" process="@form" update="@form" styleClass="button button-fill">
                        <f:param name="cid" value="#{javax.enterprise.context.conversation.id}"/>
                        <p:confirm header="Create confirmation" message="Are you sure you schedule this meeting?" icon="ui-icon-alert"/>
                    </p:commandButton>
                    
                    <p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
                        <p:commandButton value="Yes" type="button" styleClass="ui-confirmdialog-yes" icon="ui-icon-check"/>
                        <p:commandButton value="No" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
                    </p:confirmDialog>
                </h:form>
            </div>
        </ui:define>
    </ui:composition>
</html>
