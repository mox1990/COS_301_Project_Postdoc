<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <ui:composition template="templates/generalPageWithBreadCrumb_Template.xhtml">
        <ui:param name="pageTitle" value="Meeting creation"/>
        
        <ui:define name="pageBody">
            <div>
                <h1 class="header1">Meeting creation</h1>
                <h2>Complete the field details below to schedule a meeting</h2>
            </div>
            <div>
                <h:form>
                    <h:panelGrid columns="3" cellpadding="5">
                        <p:outputLabel value="Starting date and time:" for="startDate"/>                                
                        <p:calendar id="startDate" value="#{meetingCreationBean.committeeMeeting.startDate}" pattern="yyyy/MM/dd HH:mm:ss" timeOnly="false"/>
                        <p:message for="startDate" styleClass="fieldErrorMessage"/>                                                                        
                    </h:panelGrid>
                    <ui:decorate template="templates/AttendenceListInput_Component.xhtml">
                        <ui:param name="attendenceSelectionList" value="#{meetingCreationBean.attendeesSelectionList}"/>
                        <ui:param name="selectedAttendees" value="#{meetingCreationBean.selectedAttendeesList}"/>
                    </ui:decorate>
                    <ui:decorate template="templates/ApplicationListInput_Component.xhtml">
                        <ui:param name="applicationsSelectionList" value="#{meetingCreationBean.appliationSelectionList}"/>
                        <ui:param name="selectedApplications" value="#{meetingCreationBean.selectedApplicationList}"/>
                    </ui:decorate>
                    <p:commandButton value="Schedule meeting" action="#{meetingCreationBean.performMeetingCreationRequest()}" ajax="false" styleClass="button button-fill"/>
                </h:form>
            </div>
        </ui:define>
    </ui:composition>
</html>
