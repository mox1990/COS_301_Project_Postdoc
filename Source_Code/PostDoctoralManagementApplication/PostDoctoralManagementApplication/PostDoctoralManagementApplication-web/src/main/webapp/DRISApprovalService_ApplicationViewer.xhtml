<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <ui:composition template="templates/generalPageWithBreadCrumb_Template.xhtml">
        <ui:param name="pageTitle" value="Application viewer"/>
        
        <ui:define name="pageBody">
            <div>
                <h1 class="header1">Viewing application - #{applicationViewerRequestBean.selectedApplication.applicationID} - #{applicationViewerRequestBean.selectedApplication.projectTitle}</h1>
                <h2>Click on the application for more details</h2>
            </div>
            <ui:decorate template="templates/applicationViewer_Component.xhtml">
                <ui:param name="selectedApplication" value="#{applicationViewerRequestBean.selectedApplication}"/>
            </ui:decorate>
            <h:form>
                <p:growl sticky="true" showDetail="true" showSummary="true" globalOnly="true"/>
                <p:commandButton value="Check application elgiblity automaically" styleClass="button button-fill" action="#{drisApplicationViewerRequestBean.automaticEligiblityApproval()}" ajax="false" rendered="#{drisApplicationViewerRequestBean.applicationEndorsed}"/> 
                <p:commandButton value="Make application elgible" styleClass="button button-fill" action="#{drisApplicationViewerRequestBean.manualEligiblityApproval()}" ajax="false" rendered="#{drisApplicationViewerRequestBean.applicationEndorsed}"/>
                <p:commandButton value="Decline application elgiblity" styleClass="button button-fill" action="#{drisApplicationViewerRequestBean.manualEligiblityDecline()}" ajax="false" rendered="#{drisApplicationViewerRequestBean.applicationEndorsed}"/>
                <p:commandButton value="Approve funding for application" styleClass="button button-fill" action="#{navigationManagerBean.goToDRISApprovalServiceApproveFundingSelectionView()}" ajax="false" rendered="#{drisApplicationViewerRequestBean.applicationEligible}"/> 
                <p:commandButton value="Decline funding for application" styleClass="button button-fill" action="#{navigationManagerBean.goToDRISApprovalServiceDeclineFundingSelectionView()}" ajax="false" rendered="#{drisApplicationViewerRequestBean.applicationEligible}"/>
            </h:form>            
        </ui:define>
    </ui:composition>
</html>
