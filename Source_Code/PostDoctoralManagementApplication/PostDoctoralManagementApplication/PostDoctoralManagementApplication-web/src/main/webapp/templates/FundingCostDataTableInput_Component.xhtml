<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:component>
        <p:dataTable value="#{fundingCosts}" selection="#{selectedFundingCosts}" var="fundingCost" rowKey="#{fundingCost.amount} #{fundingCost.type} #{fundingCost.provider}">
            <f:facet name="header">
                #{header}
            </f:facet>
            <p:column selectionMode="multiple" style="width:16px;text-align:center"/>
            <p:column headerText="#{lang['Amount']}">
                <h:outputText value="#{fundingCost.amount}"/>
            </p:column>
            <p:column headerText="#{lang['Type']}">
                <h:outputText value="#{fundingCost.type}"/>
            </p:column>
            <p:column headerText="#{lang['Provider']}">
                <h:outputText value="#{fundingCost.provider}"/>
            </p:column>
        </p:dataTable>
    </ui:component>
</html>
