<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:component>
        <h:form>
            <p:outputPanel id="expectedOutcomes">
                <ui:decorate template="expectedOutcomesDataTable_Component.xhtml">
                    <ui:param name="header" value="Project expected outcomes already added"/>
                    <ui:param name="expectedOutcomes" value="#{expectedOutcomes}"/>
                </ui:decorate>
                <div>
                    <h:panelGrid columns="3" cellpadding="5">
                        <p:outputLabel value="Expected outcome" for="tExpectedOutcome"/>                                
                        <p:inputTextarea id="tExpectedOutcome" value="#{currentExpectedOutcome}" required="true"/>
                        <p:message for="tExpectedOutcome" styleClass="fieldErrorMessage"/>
                    </h:panelGrid>
                    <p:growl globalOnly="true" showDetail="true" showSummary="true"/>
                    <p:commandButton ajax="true" update="expectedOutcomes" action="#{bean[beanAction]}" value="Add expected outcome" styleClass="button button-fill"/>
                </div>
            </p:outputPanel>
        </h:form>
    </ui:component>
</html>
