<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:component>
        <p:dataList value="#{academicQualificationList}" var="qualification">
            <f:facet name="header">
                #{header}
            </f:facet>
            Name: #{qualification.name}, Year obtained: #{qualification.yearObtained}, Institution: #{qualification.instituation}, Number of distinctions: #{qualification.distinctions}               
        </p:dataList>
    </ui:component>
</html>
