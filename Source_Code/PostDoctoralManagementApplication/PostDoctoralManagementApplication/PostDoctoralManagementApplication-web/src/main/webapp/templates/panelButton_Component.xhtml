<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <ui:component>
        <p:outputPanel rendered="#{isPanelRendered}">
            <h:form>
                <p:growl sticky="true" globalOnly="false" showDetail="true"/>
                <p:commandButton action="#{buttonBean[buttonAction]}" onmouseover="#{showFunction}" onmouseout="#{hideFunction}" styleClass="button button-fill" value="#{buttonName}" ajax="flase"  />
            </h:form>
            <div id="#{infoContainerID}" class="informationContainer">
                <h1 class="informationContainerHeader1">#{lang['InformationHeading']}</h1>
                <ui:insert name="informationContent"/>
            </div>
        </p:outputPanel>
    </ui:component>
</html>
