<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:component>
        <p:dataTable value="#{comments}" var="comment">
            <f:facet name="header">
                #{header}
            </f:facet>
            <p:column headerText="#{lang['Comment']}" >
                <h:outputText value="#{comment.comment}"/>
            </p:column>
            <p:column headerText="#{lang['Timestamp']}">
                <h:outputText value="#{comment.timestamp}">
                    <f:convertDateTime pattern="yyyy/MM/dd HH:mm:ss"/>
                </h:outputText>
            </p:column>
            <p:column headerText="#{lang['Commenter']}" >
                <h:outputText value="#{comment.attendee.completeName} (#{comment.attendee.systemID})"/>
            </p:column>
        </p:dataTable>
    </ui:component>
</html>
