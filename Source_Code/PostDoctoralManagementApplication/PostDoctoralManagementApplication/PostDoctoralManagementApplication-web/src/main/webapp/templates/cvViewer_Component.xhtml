<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:component>
        <div>
            <h:panelGrid columns="2" cellpadding="10px">
                    <h:outputText styleClass="text-label" value="ID number:"/>
                    <h:outputText value="#{cv.idNumber}"/>
                    <h:outputText styleClass="text-label" value="Date of birth:"/>
                    <h:outputText value="#{cv.dateOfBirth}"/>
                    <h:outputText styleClass="text-label" value="Citizenship:"/>
                    <h:outputText value="#{cv.citizenship}"/>
                    <h:outputText styleClass="text-label" value="Race:"/>
                    <h:outputText value="#{cv.race}"/>
                    <h:outputText styleClass="text-label" value="Gender:"/>
                    <h:outputText value="#{cv.gender}"/>
                    <h:outputText styleClass="text-label" value="NRF Rating:"/>
                    <h:outputText value="#{cv.nrfRating}"/>
                    <h:outputText styleClass="text-label" value="Additional information:"/>
                    <h:outputText value="#{cv.additionalInformationXMLEntity.information}"/>                    
            </h:panelGrid>
            
            <p:panel>
                <ui:decorate template="academicQualificationDataList_Component.xhtml">
                    <ui:param name="header" value="Academic qualifications"/>
                    <ui:param name="academicQualificationList" value="#{cv.academicQualificationList}"/>
                </ui:decorate>
            </p:panel>
            
            <p:panel>
                <ui:decorate template="workExpericenceDataList_Component.xhtml">
                    <ui:param name="header" value="Work experience"/>
                    <ui:param name="experienceList" value="#{cv.experienceList}"/>
                </ui:decorate>
            </p:panel>            
            
            <p:panel>
                <ui:decorate template="referenceDataList_Component.xhtml">
                    <ui:param name="header" value="Research output"/>
                    <ui:param name="references" value="#{cv.researchOutputXMLEntity.references}"/>
                </ui:decorate>
            </p:panel>
            
            <p:panel>                
                <ui:decorate template="itemsDataList_Component.xhtml">
                    <ui:param name="header" value="Other contributions"/>
                    <ui:param name="items" value="#{cv.otherContributionsXMLEntity.items}"/>
                </ui:decorate>
            </p:panel>
        </div>
    </ui:component>
</html>
