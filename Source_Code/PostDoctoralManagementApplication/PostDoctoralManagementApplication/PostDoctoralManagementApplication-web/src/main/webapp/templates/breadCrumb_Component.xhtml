<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <ui:component>
        <h:form id="breadcrumbFrom">
            <div class="breadCrumbs">
                <table cellpadding="5px">
                    <tr>
                        <td>
                            <p:growl sticky="true" showSummary="true" showDetail="true"/>
                            <p:commandLink styleClass="breadCrumb" value="Logout" action="#{logoutRequestBean.performLogoutRequest()}" update="breadcrumbFrom"/>
                            <span>   </span>
                            <c:forEach items="#{navigationManagerBean.breadCrumbs}" var="crumb" varStatus="counter" >
                                <c:if test="#{(counter.count == 1)}">
                                    <p:commandLink styleClass="breadCrumb-disabled" value="#{crumb.viewName}" update="breadcrumbFrom"/>
                                </c:if>
                                <c:if test="#{(counter.count > 1)}">
                                    <p:commandLink styleClass="breadCrumb" value="#{crumb.viewName}" action="#{navigationManagerBean.goToBreadCrumb(counter.index)}" update="breadcrumbFrom"/>
                                </c:if>                    
                                <c:if test="#{!(counter.count == navigationManagerBean.breadCrumbs.size())}">
                                    <span class="breadCrumb-Splitter">></span>
                                </c:if>
                            </c:forEach>                
                        </td>
                    </tr>
                </table>
            </div>
        </h:form>
    </ui:component>
</html>
