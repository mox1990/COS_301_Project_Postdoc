<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <ui:component>
        <h:form>
            <div class="breadCrumbs">
                <c:forEach items="#{navigationManagerBean.breadCrumbs}" var="crumb" varStatus="counter" >
                    <p:commandLink styleClass="breadCrumb" value="#{crumb.viewName}" action="#{navigationManagerBean.goToBreadCrumb(counter.index)}"/>
                    <c:if test="#{!(counter.count == navigationManagerBean.breadCrumbs.size())}">
                        >
                    </c:if>
                </c:forEach>
            </div>
        </h:form>
    </ui:component>
</html>
