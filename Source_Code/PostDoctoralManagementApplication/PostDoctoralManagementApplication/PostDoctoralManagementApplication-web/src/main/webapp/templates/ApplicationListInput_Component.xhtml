<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <ui:component>
        <p:dataTable id="applicationList" var="app" value="#{applicationsSelectionList}" selection="#{selectedApplications}" rowKey="#{app.applicationID}" style="margin-bottom:0">
            <f:facet name="header">
                #{lang['ApplicationSelectionList']}
            </f:facet>
            <p:column selectionMode="multiple" style="width:16px;text-align:center"/>
            <p:column headerText="#{lang['ApplicationID']}">
                <h:outputText value="#{app.applicationID}"/>
            </p:column>
            <p:column headerText="#{lang['ApplicationType']}">
                <h:outputText value="#{app.type}"/>
            </p:column>
            <p:column headerText="#{lang['ProjectTitle']}">
                <h:outputText value="#{app.projectTitle}"/>
            </p:column>
            <p:column headerText="#{lang['FellowName']}">
                <h:outputText value="#{app.fellow.completeName} (#{app.fellow.systemID})"/>
            </p:column>
            <p:column headerText="#{lang['GrantHolderName']}">
                <h:outputText value="#{app.grantHolder.completeName} (#{app.grantHolder.systemID})"/>
            </p:column>
        </p:dataTable>
    </ui:component>
</html>
