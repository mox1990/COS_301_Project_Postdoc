<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <ui:component>
        <h:panelGrid columns="3" cellpadding="5" rendered="#{renderAttribute}">
            <f:facet name="header"> 
                <ui:insert name="header"/>                
            </f:facet>
            <p:outputLabel value="Country:" for="#{prefix}country"/>                                
            <p:inputText id="#{prefix}country" value="#{address.country}"/>
            <p:message for="#{prefix}country" styleClass="fieldErrorMessage"/>

            <p:outputLabel value="Province:" for="#{prefix}province"/>                                
            <p:inputText id="#{prefix}province" value="#{address.province}"/>
            <p:message for="#{prefix}province" styleClass="fieldErrorMessage"/>

            <p:outputLabel value="Town / City:" for="#{prefix}townCity"/>                                
            <p:inputText id="#{prefix}townCity" value="#{address.townCity}"/>
            <p:message for="#{prefix}townCity" styleClass="fieldErrorMessage"/>

            <p:outputLabel value="Street name:" for="#{prefix}street"/>                                
            <p:inputText id="#{prefix}street" value="#{address.street}"/>
            <p:message for="#{prefix}street" styleClass="fieldErrorMessage"/>

            <p:outputLabel value="Street number:" for="#{prefix}streetNumber"/>                                
            <p:inputText id="#{prefix}streetNumber" value="#{address.streeNumber}"/>
            <p:message for="#{prefix}streetNumber" styleClass="fieldErrorMessage"/>

            <p:outputLabel value="Room number:" for="#{prefix}roomNumber"/>                                
            <p:inputText id="#{prefix}roomNumber" value="#{address.roomNumber}"/>
            <p:message for="#{prefix}roomNumber" styleClass="fieldErrorMessage"/>

            <p:outputLabel value="Zip / Postal Code:" for="#{prefix}zippostalCode"/>                                
            <p:inputText id="#{prefix}zippostalCode" value="#{address.zippostalCode}"/>
            <p:message for="#{prefix}zippostalCode" styleClass="fieldErrorMessage"/>
        </h:panelGrid>
        
    </ui:component>
</html>
