<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <ui:component>
        <p:dataTable value="#{references}" var="reference">
            <f:facet name="header">
                #{header}
            </f:facet>
            <p:column headerText="#{lang['Type']}">
                <h:outputText value="#{reference.type}"/>
            </p:column>
            <p:column headerText="#{lang['NameText']}">
                <h:outputText value="#{reference.publicationName}"/>
            </p:column>
            <p:column headerText="#{lang['PublishedDate']}">
                <h:outputText value="#{reference.publicationDate}">
                    <f:converter converterId="com.softserve.Webapp.DateTimeToXMLGregorianCalendarConverter" />
                </h:outputText>
            </p:column>
            <p:column headerText="#{lang['Publisher']}">
                <h:outputText value="#{reference.publisher}"/>
            </p:column>    
            <p:column headerText="#{lang['ISBN']}">
                <h:outputText value="#{reference.publicationISBN}"/>
            </p:column> 
            <p:column headerText="#{lang['PageLocation']}">
                <h:outputText value="#{reference.publicationPageLocation}"/>
            </p:column>
        </p:dataTable>
    </ui:component>
</html>
