<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:component>
        <h:form>
            <p:outputPanel id="experiences">
                <p:outputPanel id="experiencesTable">
                    <ui:decorate template="workExpericenceDataTableInput_Component.xhtml">
                        <ui:param name="header" value="Work experience already added"/>
                        <ui:param name="experienceList" value="#{experienceList}"/>
                        <ui:param name="selectedExperienceList" value="#{selectedExperienceList}"/>
                    </ui:decorate>
                </p:outputPanel>
                <div>

                    <h:panelGrid columns="3" cellpadding="5">
                        <p:outputLabel value="Capacity:" for="ecapacity"/>                                
                        <p:inputText id="ecapacity" value="#{currentExperience.capacity}" required="true"/>
                        <p:message for="ecapacity" styleClass="fieldErrorMessage"/>

                        <p:outputLabel value="Organisation:" for="eorganisation"/>                                
                        <p:inputText id="eorganisation" value="#{currentExperience.organisation}" required="true"/>
                        <p:message for="eorganisation" styleClass="fieldErrorMessage"/>

                        <p:outputLabel value="Start date:" for="estartDate"/>                                
                        <p:calendar id="estartDate" value="#{currentExperience.startDate}" required="true" pattern="yyyy/MM/dd">
                            <f:convertDateTime pattern="yyyy/MM/dd"/>
                        </p:calendar>
                        <p:message for="estartDate" styleClass="fieldErrorMessage"/>

                        <p:outputLabel value="End date:" for="eendDate"/>                                
                        <p:calendar id="eendDate" value="#{currentExperience.endDate}" required="true" pattern="yyyy/MM/dd">
                            <f:convertDateTime pattern="yyyy/MM/dd"/>
                        </p:calendar>
                        <p:message for="eendDate" styleClass="eendDate"/>
                    </h:panelGrid>
                    <p:growl globalOnly="true" showDetail="true" showSummary="true"/>
                    <p:commandButton ajax="true" update="experiences" actionListener="#{bean[beanActionAdd]}" value="Add work experience" styleClass="button button-fill">
                        <f:param name="cid" value="#{javax.enterprise.context.conversation.id}" />
                    </p:commandButton>
                    <p:commandButton ajax="true" update="experiences" actionListener="#{bean[beanActionRemove]}" value="Remove selected work experience" styleClass="button button-fill" process="@this experiencesTable">
                        <f:param name="cid" value="#{javax.enterprise.context.conversation.id}" />
                    </p:commandButton>

                </div>
            </p:outputPanel>
        </h:form>    
    </ui:component>
</html>
