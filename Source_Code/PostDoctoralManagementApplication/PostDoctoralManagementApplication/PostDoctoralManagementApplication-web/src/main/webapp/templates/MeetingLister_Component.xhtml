<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:component>
        <div>
            <c:if test="#{meetingsList.size() == 0}">
                <div>
                    <h:outputText styleClass="text-label" value="#{lang['NoMeetingsFound']}"/>
                </div>
            </c:if>
            <c:if test="#{meetingsList.size() > 0}">                
                <p:accordionPanel dynamic="true" cache="true" value="#{meetingsList}" var="meeting" styleClass="box-round">
                    <p:tab title="#{lang['Meeting']} - #{meeting.meetingID}" >
                        <ui:decorate template="MeetingViewer_Component.xhtml">
                            <ui:param name="meeting" value="#{meeting}"/>
                        </ui:decorate>                        
                        <ui:insert name="commandButtons"/>                           
                        
                    </p:tab>
                </p:accordionPanel>
            </c:if>
        </div>
    </ui:component>
</html>
