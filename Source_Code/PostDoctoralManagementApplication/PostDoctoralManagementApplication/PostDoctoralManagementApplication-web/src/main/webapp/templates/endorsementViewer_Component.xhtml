<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <ui:component>
        <h:panelGrid columns="2" cellpadding="10px">
            <h:outputText styleClass="text-label" value="Endorsement creation date:"/>
            <h:outputText value="#{endorsement.timestamp}"/> 
            <h:outputText styleClass="text-label" value="Dean name:"/>
            <h:outputText value="#{endorsement.dean.completeName}"/>
            
            <h:outputText styleClass="text-label" value="Application rank relative to other applications:"/>
            <h:outputText value="#{endorsement.rank}"/> 
            <h:outputText styleClass="text-label" value="Motivation:"/>
            <h:outputText value="#{endorsement.motivation}"/> 
        </h:panelGrid>
    </ui:component>
</html>
