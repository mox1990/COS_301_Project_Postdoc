<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:component>
        <p:dataTable value="#{attendenceSelectionList}" var="person" selection="#{selectedAttendees}" rowKey="#{person.systemID}">
            <f:facet name="header">
                Attendee selection list
            </f:facet>
            <p:column selectionMode="multiple" style="width:16px;text-align:center"/>
            <p:column headerText="System ID">
                <h:outputText value="#{person.systemID}"/>
            </p:column>
            <p:column headerText="Name">
                <h:outputText value="#{person.completeName}"/>
            </p:column>
            <p:column headerText="Position">
                <h:outputText value="#{person.employeeInformation.position}"/>
            </p:column>  
        </p:dataTable>
    </ui:component>
</html>
