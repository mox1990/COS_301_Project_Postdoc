<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:component>
        <p:dataTable value="#{notifications}" var="notification" filteredValue="#{filteredNotifications}" rowKey="#{notification.notificationID}"
                    paginator="true"
                    paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink}"
                    rows="25"
                    rowsPerPageTemplate="25">
            <f:facet name="header">
                #{header}
            </f:facet>
            <p:column headerText="From" filterBy="#{notification.sender.completeName}" filterMatchMode="contains">
                <h:outputText value="#{notification.sender.completeName} (#{notification.sender.systemID})" rendered="#{notification.sender != null}"/>
            </p:column>
            <p:column headerText="Subject" filterBy="#{notification.subject}" filterMatchMode="contains">
                <h:outputText value="#{notification.subject}" />
            </p:column>
            <p:column headerText="Message" filterBy="#{notification.message}" filterMatchMode="contains">
                <h:outputText value="#{notification.message}"/>
            </p:column>
            <p:column headerText="Sent time" filterBy="#{notification.timestamp}" filterMatchMode="exact">
                <h:outputText value="#{notification.timestamp}"/>
            </p:column>
        </p:dataTable>
    </ui:component>
</html>
