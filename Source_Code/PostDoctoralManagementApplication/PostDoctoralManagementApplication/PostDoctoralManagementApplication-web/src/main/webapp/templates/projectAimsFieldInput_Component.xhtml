<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:component>
        <h:form>
            <p:outputPanel id="projectAims">
                <p:outputPanel id="projectAimsTable">
                    <ui:decorate template="projectAimsDataTableInput_Component.xhtml">
                        <ui:param name="header" value="Project aims already added"/>
                        <ui:param name="aims" value="#{aims}"/>
                        <ui:param name="selectedAimList" value="#{selectedAimList}"/>
                    </ui:decorate>
                </p:outputPanel>
                <div>
                    <h:panelGrid columns="3" cellpadding="5">
                        <p:outputLabel value="Aim" for="taim"/>                                
                        <p:inputTextarea id="taim" value="#{currentAim}" required="true"/>
                        <p:message for="taim" styleClass="fieldErrorMessage"/>
                    </h:panelGrid>
                    <p:growl globalOnly="true" showDetail="true" showSummary="true"/>
                    <p:commandButton ajax="true" update="projectAims" action="#{bean[beanActionAdd]}" value="Add project aim" styleClass="button button-fill">
                        <f:param name="cid" value="#{javax.enterprise.context.conversation.id}" />
                    </p:commandButton>
                    <p:commandButton ajax="true" update="projectAims" action="#{bean[beanActionRemove]}" process="@this projectAimsTable" value="Remove selected project aim" styleClass="button button-fill">
                        <f:param name="cid" value="#{javax.enterprise.context.conversation.id}" />
                    </p:commandButton>
                </div>
            </p:outputPanel>
        </h:form>
    </ui:component>
</html>
