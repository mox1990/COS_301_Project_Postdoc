<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:component>
        <p:outputPanel id="projectAims">
            <ui:decorate template="projectAimsDataList_Component.xhtml">
                <ui:param name="header" value="Project aims"/>
                <ui:param name="aims" value="#{aims}"/>
            </ui:decorate>
            <div>
                <h:panelGrid columns="3" cellpadding="5">
                    <p:outputLabel value="Aim" for="taim"/>                                
                    <p:inputTextarea id="taim" value="#{currentAim}"/>
                    <p:message for="taim" styleClass="fieldErrorMessage"/>
                </h:panelGrid>

                <p:commandButton ajax="true" update="projectAims" action="#{bean[beanAction]}"
            </div>
        </p:outputPanel>
    </ui:component>
</html>
