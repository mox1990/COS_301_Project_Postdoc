<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <ui:component>
        <div>
            <ui:insert name="header"/> 
        </div>
        <div>
            <h:panelGrid columns="2">
                <p:outputLabel value="Make system administrator" styleClass="text-label"/>
                <p:selectBooleanButton onLabel="Yes" offLabel="No" value="#{booleanValue}" styleClass="button">
                    <p:ajax update="securityRoles"/>
                </p:selectBooleanButton>
            </h:panelGrid>
        </div>
        <div class="security-picklist">
            <p:pickList id="securityRoles" value="#{securityRoles}" var="role" itemLabel="#{role.name}" itemValue="#{role}" disabled="#{disabledAttribute}"/>
        </div>
    </ui:component>
</html>
