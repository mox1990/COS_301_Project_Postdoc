<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:component>
        <p:dataTable value="#{academicQualificationList}" var="qualification">
            <f:facet name="header">
                #{header}
            </f:facet>
            <p:column headerText="#{lang['NameText']}">
                <h:outputText value="#{qualification.name}"/>
            </p:column>
            <p:column headerText="#{lang['YearObtained']}">
                <h:outputText value="#{qualification.yearObtained}">
                    <f:convertDateTime pattern="yyyy"/>
                </h:outputText>
            </p:column>
            <p:column headerText="#{lang['InstitutionText']}">
                <h:outputText value="#{qualification.institution}"/>
            </p:column>
            <p:column headerText="#{lang['NumberOfDistinctionsText']}">
                <h:outputText value="#{qualification.distinctions}"/>
            </p:column>              
        </p:dataTable>
    </ui:component>
</html>
