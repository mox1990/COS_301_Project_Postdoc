<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:component>
        <div>
            <c:if test="#{prepostCondtionMethods.size() == 0}">
                <div>
                    <h:outputText styleClass="text-label" value="No pre post condition methods"/>
                </div>
            </c:if>
            <c:if test="#{pendingApplications.size() > 0}">                
                <p:accordionPanel dynamic="true" cache="true" value="#{prepostCondtionMethods}" var="method" styleClass="box-round" activeIndex="">
                    <p:tab title="Method - #{method.prePostConditionMethodID}" >
                        <h:panelGrid columns="2">
                            <h:outputText styleClass="text-label" value="Method class:"/>
                            <h:outputText value="#{method.methodClassName}"/>
                            <h:outputText styleClass="text-label" value="Method name:"/>
                            <h:outputText value="#{method.methodName}"/>
                        </h:panelGrid>
                        <p:dataList value="#{method.methodParametersDecode}" var="parameter">
                            <f:facet name="header">
                                Method parameter classes
                            </f:facet>
                            #{parameter}              
                        </p:dataList>
                        

                        <ui:insert name="commandButtons"/>                            
                    </p:tab>
                </p:accordionPanel>
            </c:if>
        </div>
    </ui:component>
</html>
