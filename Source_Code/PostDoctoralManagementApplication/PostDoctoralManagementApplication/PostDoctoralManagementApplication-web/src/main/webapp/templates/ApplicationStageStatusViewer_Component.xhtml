<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:component>
        <p:carousel headerText="#{lang['ApplicationStatusChange']}" value="#{applicationStageStatusViewerRequestBean.applicationStageStatuses}" var="applicationStage" circular="true" numVisible="2">
            <p:tab title="#{lang['ApplicationStatusChangeTo']} #{applicationStage.status}" >
                <h:panelGrid columns="2" cellpadding="10px">
                    <h:outputText styleClass="text-label" value="#{lang['Status']}"/>
                    <h:outputText value="#{applicationStage.status}"/>
                    <h:outputText styleClass="text-label" value="#{lang['ChangedBy']}"/>
                    <h:outputText value="#{applicationStage.authority.completeName} (#{applicationStage.authority.systemID})" />
                    <h:outputText styleClass="text-label" value="#{lang['ChangedAt']}"/>
                    <h:outputText value="#{applicationStage.timestamp}">
                        <f:convertDateTime pattern="EEEE dd MMMM yyyy HH:mm:ss"/>
                    </h:outputText>
                </h:panelGrid>
            </p:tab>
        </p:carousel>         
    </ui:component>        
</html>
