<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <ui:component>        
        <h:panelGrid columns="3" cellpadding="5">
            <p:outputLabel value="#{lang['MeetingName']}:" for="name"/>                                
            <p:inputText id="name" value="#{committeeMeeting.name}"/>
            <p:message for="name" styleClass="fieldErrorMessage"/>
            
            <p:outputLabel value="#{lang['Venue']}" for="venue"/>                                
            <p:inputText id="venue" value="#{committeeMeeting.venue}"/>
            <p:message for="venue" styleClass="fieldErrorMessage"/>           
            
            <p:outputLabel value="#{lang['StartDateAndTime']}" for="startDate"/>                                
            <p:calendar id="startDate" mask="true" value="#{committeeMeeting.startDate}" navigator="true" pattern="yyyy/MM/dd HH:mm:ss" timeOnly="false"/>
            <p:message for="startDate" styleClass="fieldErrorMessage"/>                                                                        
        </h:panelGrid>
    </ui:component>
</html>
