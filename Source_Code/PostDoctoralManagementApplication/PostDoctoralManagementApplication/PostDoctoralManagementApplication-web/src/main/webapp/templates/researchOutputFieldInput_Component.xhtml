<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:component>
        <h:form>
            <p:outputPanel id="#{prefix}researchoutput">
                <ui:decorate template="referenceDataTable_Component.xhtml">
                    <ui:param name="header" value="Research output already added"/>
                    <ui:param name="references" value="#{references}"/>
                </ui:decorate>
                <div>
                    <h:panelGrid columns="3" cellpadding="5">
                        <p:outputLabel value="Reference type" for="#{prefix}reftype"/>                                
                        <p:selectOneMenu id="#{prefix}reftype" value="#{currentReference.type}" required="true">
                            <f:selectItems value="#{generalInformationBean.referenceTypeItems}"/>
                        </p:selectOneMenu>                        
                        <p:message for="#{prefix}reftype" styleClass="fieldErrorMessage"/>
                        
                        <p:outputLabel value="Publication Name:" for="#{prefix}refpublicationName"/>                                
                        <p:inputText id="#{prefix}refpublicationName" value="#{currentReference.publicationName}" required="true"/>
                        <p:message for="#{prefix}refpublicationName" styleClass="fieldErrorMessage"/>

                        <p:outputLabel value="Publisher:" for="#{prefix}refpublisher"/>                                
                        <p:inputText id="#{prefix}refpublisher" value="#{currentReference.publisher}" required="true"/>
                        <p:message for="#{prefix}refpublisher" styleClass="fieldErrorMessage"/>

                        <p:outputLabel value="Publication Date:" for="#{prefix}refpublicationDate"/>                                
                        <p:calendar id="#{prefix}refpublicationDate" value="#{currentReference.publicationDate}" pattern="yyyy-mm-dd" required="true">
                            <f:converter converterId="com.softserve.Webapp.DateTimeToXMLGregorianCalendarConverter" />
                        </p:calendar>
                        <p:message for="#{prefix}refpublicationDate" styleClass="fieldErrorMessage"/>

                        <p:outputLabel value="Publication ISBN:" for="#{prefix}refpublicationISBN"/>                                
                        <p:inputText id="#{prefix}refpublicationISBN" value="#{currentReference.publicationISBN}"/>
                        <p:message for="#{prefix}refpublicationISBN"/>

                        <p:outputLabel value="Page Location:" for="#{prefix}refpublicationPageLocation"/>                                
                        <p:inputText id="#{prefix}refpublicationPageLocation" value="#{currentReference.publicationPageLocation}"/>
                        <p:message for="#{prefix}refpublicationPageLocation"/>
                    </h:panelGrid>
                    <p:growl globalOnly="true" showDetail="true" showSummary="true"/>
                    <p:commandButton value="Add reference" actionListener="#{bean[beanAction]}" update="#{prefix}researchoutput" styleClass="button button-fill"/>
                </div>
            </p:outputPanel>
        </h:form>
    </ui:component>
</html>
