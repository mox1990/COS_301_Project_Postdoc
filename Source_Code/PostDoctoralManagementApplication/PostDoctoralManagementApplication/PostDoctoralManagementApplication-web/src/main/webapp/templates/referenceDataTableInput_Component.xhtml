<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <ui:component>
        <p:dataTable value="#{references}" var="reference" selection="#{selectedReferenceList}" rowKey="#{reference.type} #{reference.publicationName} #{reference.publisher} #{reference.publicationISBN}" style="margin-bottom:0" >
            <f:facet name="header">
                #{header}
            </f:facet>
            <p:column selectionMode="multiple" style="width:16px;text-align:center"/>
            <p:column headerText="Type">
                <h:outputText value="#{reference.type}"/>
            </p:column>
            <p:column headerText="Name">
                <h:outputText value="#{reference.publicationName}"/>
            </p:column>
            <p:column headerText="Published date">
                <h:outputText value="#{reference.publicationDate}">
                    <f:converter converterId="com.softserve.Webapp.DateTimeToXMLGregorianCalendarConverter" />
                </h:outputText>
            </p:column>
            <p:column headerText="Publisher">
                <h:outputText value="#{reference.publisher}"/>
            </p:column>    
            <p:column headerText="ISBN">
                <h:outputText value="#{reference.publicationISBN}"/>
            </p:column> 
            <p:column headerText="Page location">
                <h:outputText value="#{reference.publicationPageLocation}"/>
            </p:column>
        </p:dataTable>
    </ui:component>
</html>
