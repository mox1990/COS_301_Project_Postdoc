<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:component>
        <div>
            <c:if test="#{pendingApplications.size() == 0}">
                <div>
                    <h:outputText styleClass="text-label" value="No neural network selected"/>
                </div>
            </c:if>
            <c:if test="#{pendingApplications.size() > 0}">                
                <p:accordionPanel dynamic="true" cache="true" value="#{neuralnetworks}" var="neuralnetwork" styleClass="box-round" activeIndex="">
                    <p:tab title="Neural Network - #{neuralnetwork.neuralnetworkID}" >
                        <h:panelGrid columns="2">
                            <h:outputText styleClass="text-label" value="Name:"/>
                            <h:outputText value="#{neuralnetwork.name}"/>
                            <h:outputText styleClass="text-label" value="Type:"/>
                            <h:outputText value="#{neuralnetwork.type}"/>
                            <h:outputText styleClass="text-label" value="Creation day"/>
                            <h:outputText value="#{neuralnetwork.timestamp}">
                                <f:convertDateTime pattern="EEEE dd MMMM yyyy"/>
                            </h:outputText>
                            <h:outputText styleClass="text-label" value="Momentum:"/>
                            <h:outputText value="#{neuralnetwork.momentum}"/>
                            <h:outputText styleClass="text-label" value="Learning rate:"/>
                            <h:outputText value="#{neuralnetwork.learningRate}"/>
                            <h:outputText styleClass="text-label" value="Smoothing parameter:"/>
                            <h:outputText value="#{neuralnetwork.smoothingParameterT}"/>
                            <h:outputText styleClass="text-label" value="Bais:"/>
                            <h:outputText value="#{neuralnetwork.biasThreshold}"/>
                            <h:outputText styleClass="text-label" value="Lower certainty bounds:"/>
                            <h:outputText value="#{neuralnetwork.lowerCertaintyBound}"/>
                            <h:outputText styleClass="text-label" value="Upper certainty bounds:"/>
                            <h:outputText value="#{neuralnetwork.upperCertaintyBound}"/>
                        </h:panelGrid>

                        <ui:insert name="commandButtons"/>                            
                    </p:tab>
                </p:accordionPanel>
            </c:if>
        </div>
    </ui:component>
</html>
