<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:component>
        <p:dataTable value="#{members}" var="member">
            <f:facet name="header">
                #{header}
            </f:facet>
            <p:column headerText="#{lang['NameText']}">
                <h:outputText value="#{member.title} #{member.fullName} #{member.surname}"/>
            </p:column>
            <p:column headerText="#{lang['DegreeType']}">
                <h:outputText value="#{member.degreeType}"/>
            </p:column>
            <p:column headerText="#{lang['InstitutionText']}">
                <h:outputText value="#{member.institution}"/>
            </p:column>    
            <p:column headerText="#{lang['Positition']}">
                <h:outputText value="#{member.position}"/>
            </p:column> 
        </p:dataTable>
    </ui:component>
</html>
