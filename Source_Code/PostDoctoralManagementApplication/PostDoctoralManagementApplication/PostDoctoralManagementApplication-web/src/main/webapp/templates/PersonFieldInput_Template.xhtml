<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:component>
        <h:panelGrid columns="3" cellpadding="5" rendered="#{renderAttribute}">
            <f:facet name="header"> 
                <ui:insert name="header"/>                
            </f:facet>
            <p:outputLabel value="#{lang['Title']}" for="title"/>                                    
            <p:selectOneMenu id="title" value="#{person.title}">
                <f:selectItems value="#{generalInformationBean.titleSelectItems}" var="t" itemLabel="#{t}" itemValue="#{t}"/>
            </p:selectOneMenu>
            <p:message for="title" styleClass="fieldErrorMessage"/>

            <p:outputLabel value="#{lang['FullName']}" for="fname"/>                                
            <p:inputText id="fname" value="#{person.fullName}"/>
            <p:message for="fname" styleClass="fieldErrorMessage"/>

            <p:outputLabel value="#{lang['Surname']}" for="sname"/>                                
            <p:inputText id="sname" value="#{person.surname}"/>
            <p:message for="sname" styleClass="fieldErrorMessage"/>

            <p:outputLabel value="#{lang['Email']}" for="email"/>                                
            <p:inputText id="email" value="#{person.email}" disabled="#{!emailEditable}"/>
            <p:message for="email" styleClass="fieldErrorMessage"/>

            <p:outputLabel value="#{lang['Password']}" for="password"/>                                
            <p:password id="password" value="#{password}" feedback="true"/>
            <p:message for="password" styleClass="fieldErrorMessage"/>
            
            <p:outputLabel value="#{lang['ReTypePassword']}" for="repassword"/>                                
            <p:password id="repassword" value="#{retypePasswordValue}"/>
            <p:message for="repassword" styleClass="fieldErrorMessage"/>

            <p:outputLabel value="#{lang['TelephoneNumber']}" for="telephoneNumber"/>                                
            <p:inputText id="telephoneNumber" value="#{person.telephoneNumber}"/>
            <p:message for="telephoneNumber" styleClass="fieldErrorMessage"/>

            <p:outputLabel value="#{lang['WorkPhoneNumber']}" for="workNumber"/>                                
            <p:inputText id="workNumber" value="#{person.workNumber}"/>
            <p:message for="workNumber" styleClass="fieldErrorMessage"/>

            <p:outputLabel value="#{lang['FaxNumber']}" for="faxNumber"/>                               
            <p:inputText id="faxNumber" value="#{person.faxNumber}"/>
            <p:message for="faxNumber" styleClass="fieldErrorMessage"/>

            <p:outputLabel value="#{lang['CellphoneNumber']}" for="cellphoneNumber"/>                                
            <p:inputText id="cellphoneNumber" value="#{person.cellphoneNumber}"/>
            <p:message for="cellphoneNumber" styleClass="fieldErrorMessage"/>

            <p:outputLabel value="#{lang['AreYouAnUPEmployee']}" for="upEmployee"/>                                
            <p:selectBooleanCheckbox id="upEmployee" value="#{person.upEmployee}" disabled="#{!employeeEnabled}">
                <f:param name="cid" value="#{javax.enterprise.context.conversation.id}"/>
                <p:ajax update="upEmployeeInfoPanel"/>
            </p:selectBooleanCheckbox>
            <p:message for="upEmployee" styleClass="fieldErrorMessage"/>
        </h:panelGrid>        
    </ui:component>
</html>
