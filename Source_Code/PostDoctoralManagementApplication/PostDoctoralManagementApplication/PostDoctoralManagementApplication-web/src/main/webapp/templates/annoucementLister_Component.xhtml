<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:component>
        <div>
            <c:if test="#{annoucements.size() == 0}">
                <div>
                    <h:outputText styleClass="text-label" value="No announcements found"/>
                </div>
            </c:if>
            <c:if test="#{annoucements.size() > 0}">                
                <p:accordionPanel dynamic="true" cache="true" value="#{annoucements}" var="annouce" styleClass="box-round">
                    <p:tab title="Announcement - #{annouce.announcementID} - #{annouce.headline}" >
                        <h:panelGrid columns="2">
                            <h:outputText styleClass="text-label" value="Headline:"/>
                            <h:outputText value="#{annouce.headline}"/>
                            <h:outputText styleClass="text-label" value="Message:"/>
                            <h:outputText value="#{annouce.message}"/>
                            <h:outputText styleClass="text-label" value="Creation date:"/>
                            <h:outputText value="#{annouce.timestamp}">
                                <f:convertDateTime pattern="EEEE dd MMMM yyyy"/>
                            </h:outputText>
                            <h:outputText styleClass="text-label" value="Start date:"/>
                            <h:outputText value="#{annouce.startDate}">
                                <f:convertDateTime pattern="EEEE dd MMMM yyyy"/>
                            </h:outputText>
                            <h:outputText styleClass="text-label" value="End date:"/>
                            <h:outputText value="#{annouce.endDate}">
                                <f:convertDateTime pattern="EEEE dd MMMM yyyy"/>
                            </h:outputText>
                            <h:outputText styleClass="text-label" value="Image:"/>
                            <p:graphicImage value="#{announcementViewerDependBean.loadImageForAnnoucement(annouce)}" width="150" height="250"/>
                        </h:panelGrid>

                        <ui:insert name="commandButtons"/>                            
                    </p:tab>
                </p:accordionPanel>
            </c:if>
        </div>
    </ui:component>
</html>
