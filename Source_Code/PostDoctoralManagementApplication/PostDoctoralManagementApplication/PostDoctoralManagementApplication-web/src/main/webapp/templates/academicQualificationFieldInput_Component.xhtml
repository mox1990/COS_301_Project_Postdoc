<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:component>
        <h:form>
            <p:outputPanel id="qualifications">
                <div>
                        <p:outputPanel id="qualificationsTable">
                            <ui:decorate template="academicQualificationDataTableInput_Component.xhtml">
                                <ui:param name="header" value="Academic qualifications already added"/>
                                <ui:param name="academicQualificationList" value="#{academicQualificationList}"/>
                                <ui:param name="selectedAcademicQualificationList" value="#{selectedAcademicQualificationList}"/>
                            </ui:decorate>
                        </p:outputPanel>
                        
                        <p:commandButton ajax="true" update="qualifications" actionListener="#{bean[beanActionRemove]}" value="Remove selected qualifications" styleClass="button button-fill" process="@this qualificationsTable">
                            <f:param name="cid" value="#{javax.enterprise.context.conversation.id}" />
                        </p:commandButton>
                    
                        <h:panelGrid columns="3" cellpadding="5">
                            <p:outputLabel value="Name:" for="qname"/>                                
                            <p:inputText id="qname" value="#{currentQualification.name}" required="true"/>
                            <p:message for="qname" styleClass="fieldErrorMessage"/>
                            
                            <p:outputLabel value="Field of study:" for="qfieldofstudy"/>                                
                            <p:inputText id="qfieldofstudy" value="#{currentQualification.fieldOfStudy}" required="true"/>
                            <p:message for="qfieldofstudy" styleClass="fieldErrorMessage"/>

                            <p:outputLabel value="Year Obtained:" for="qyearObtained"/>                                
                            <p:calendar id="qyearObtained" mask="true" value="#{currentQualification.yearObtained}" required="true" pattern="yyyy/MM/dd">
                                <f:convertDateTime pattern="yyyy/MM/dd"/>
                            </p:calendar>
                            <p:message for="qyearObtained" styleClass="fieldErrorMessage"/>

                            <p:outputLabel value="Institution:" for="qinstitution"/>                                
                            <p:inputText id="qinstitution" value="#{currentQualification.institution}" required="true"/>
                            <p:message for="qinstitution" styleClass="fieldErrorMessage"/>

                            <p:outputLabel value="Number of distinctions:" for="qdistinctions"/>                                
                            <p:spinner min="0" id="qdistinctions" value="#{currentQualification.distinctions}" required="true"/>
                            <p:message for="qdistinctions" styleClass="fieldErrorMessage"/>
                        </h:panelGrid>
                        <p:growl globalOnly="true" showDetail="true" showSummary="true"/>
                        <p:commandButton ajax="true" update="qualifications" actionListener="#{bean[beanActionAdd]}" value="Add qualification" styleClass="button button-fill">
                            <f:param name="cid" value="#{javax.enterprise.context.conversation.id}" />
                        </p:commandButton>
                        
                        
                </div>
            </p:outputPanel>
        </h:form>
    </ui:component>
</html>
