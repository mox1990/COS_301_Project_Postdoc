<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <div>
        <h:form>
            <h:panelGrid cellpadding="5px" columns="3">
                <p:outputLabel value="#{lang['FilterBy']}" for="#{prefix}FilterSearch"/>
                <p:inputText value="#{bean.term}" />
                <p:commandButton id="#{prefix}FilterSearch" process="@form" update="#{updatableItems}" actionListener="#{bean.filterListBy()}" icon="ui-icon-search" styleClass="button-unsized">
                    <f:param name="cid" value="#{javax.enterprise.context.conversation.id}"/> 
                </p:commandButton>
                <p:tooltip for="#{prefix}FilterSearch" value="#{lang['SearchFor']}" />
            </h:panelGrid>
        </h:form>
    </div>
</html>
