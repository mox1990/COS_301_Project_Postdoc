<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <ui:component>
        <h:panelGrid columns="3" cellpadding="5" rendered="#{renderAttribute}">
            <f:facet name="header"> 
                <ui:insert name="header"/>
            </f:facet>
            <p:outputLabel value="#{lang['EmployeeID']}" for="systemID"/>                                
            <p:inputText id="systemID" value="#{employeeInformation.employeeID}" disabled="#{!employeeIDEditable}"/>
            <p:message for="systemID" styleClass="fieldErrorMessage"/>

            <p:outputLabel value="#{lang['DateOfEmployment']}" for="dateOfAppointment:"/>                                
            <p:calendar id="dateOfAppointment" value="#{employeeInformation.dateOfAppointment}" navigator="true" pattern="yyyy/MM/dd" mask="true" required="true">
                <f:convertDateTime pattern="yyyy/MM/dd"/>
            </p:calendar>
            <p:message for="dateOfAppointment" styleClass="fieldErrorMessage"/>

            <p:outputLabel value="#{lang['AppointmentStatus']}" for="appointmentStatus"/>                                
            <p:inputText id="appointmentStatus" value="#{employeeInformation.appointmentStatus}"/>
            <p:message for="appointmentStatus" styleClass="fieldErrorMessage"/>

            <p:outputLabel value="#{lang['PositionInput']}" for="position"/>                                
            <p:inputText id="position" value="#{employeeInformation.position}"/>
            <p:message for="position" styleClass="fieldErrorMessage"/>
            
            
            
        </h:panelGrid>
        <ui:decorate template="LocationSelection_Component.xhtml">
            <ui:param name="locationBean" value="#{locationBean}"/>
            <ui:param name="departmentField" value="#{employeeInformation.department}"/>
            <ui:param name="renderAttribute" value="#{renderAttribute}"/>
        </ui:decorate>
    </ui:component>
</html>
