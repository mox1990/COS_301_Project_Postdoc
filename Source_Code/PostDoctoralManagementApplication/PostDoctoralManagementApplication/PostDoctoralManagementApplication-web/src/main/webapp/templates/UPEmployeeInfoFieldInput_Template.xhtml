<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <ui:component>
        <h:panelGrid columns="3" cellpadding="5" rendered="#{renderAttribute}">
            <f:facet name="header"> 
                <ui:insert name="header"/>
            </f:facet>
            <p:outputLabel value="Empoyee ID:" for="systemID"/>                                
            <p:inputText id="systemID" value="#{employeeInformation.employeeID}" disabled="#{!employeeIDEditable}"/>
            <p:message for="systemID" styleClass="fieldErrorMessage"/>

            <p:outputLabel value="Date of employeement" for="dateOfAppointment"/>                                
            <p:calendar id="dateOfAppointment" value="#{employeeInformation.dateOfAppointment}" navigator="true" pattern="yyyy-mm-dd"/>
            <p:message for="dateOfAppointment" styleClass="fieldErrorMessage"/>

            <p:outputLabel value="Appointment status:" for="appointmentStatus"/>                                
            <p:inputText id="appointmentStatus" value="#{employeeInformation.appointmentStatus}"/>
            <p:message for="appointmentStatus" styleClass="fieldErrorMessage"/>

            <p:outputLabel value="Position:" for="position"/>                                
            <p:inputText id="position" value="#{employeeInformation.position}"/>
            <p:message for="position" styleClass="fieldErrorMessage"/>
            
            <p:outputLabel value="Institution:" for="institution"/>                                
            <p:selectOneMenu id="institution" value="#{employeeInformation.location.institution}">
                <f:selectItem itemLabel="Select a institution" noSelectionOption="true"/>
                <f:selectItems value="#{locationFinderRequestBean.allInstitutions}" var="inst" itemLabel="#{inst}" itemValue="#{inst}"/>                
                <p:ajax update="faculty" listener="#{locationFinderRequestBean.getAllFacultiesInInstitution(employeeInformation.location.institution)}" process="@this"/>
            </p:selectOneMenu>
            <p:message for="institution" styleClass="fieldErrorMessage"/>
            
            <p:outputLabel value="Faculty:" for="faculty"/>                                
            <p:selectOneMenu id="faculty" value="#{employeeInformation.location.faculty}">
                <f:selectItem itemLabel="Select a faculty" noSelectionOption="true"/>
                <f:selectItems value="#{locationFinderRequestBean.allAllFacultiesInInstitution}" var="fac" itemLabel="#{fac}" itemValue="#{fac}"/>
                <p:ajax event="change" update="department" listener="#{locationFinderRequestBean.getAllDeparmentsInFacultyInInstitution(employeeInformation.location.institution, employeeInformation.location.faculty)}"/>
            </p:selectOneMenu>
            <p:message for="faculty" styleClass="fieldErrorMessage"/>
            
            <p:outputLabel value="Department:" for="department"/>                                
            <p:selectOneMenu id="department" value="#{employeeInformation.location.department}">
                <f:selectItem itemLabel="Select a department" noSelectionOption="true"/>
                <f:selectItems value="#{locationFinderRequestBean.allAllDeparmentsInFacultyInInstitution}" var="dep" itemLabel="#{dep}" itemValue="#{dep}"/>
                <p:ajax event="change" update="department" />
            </p:selectOneMenu>
            <p:message for="department" styleClass="fieldErrorMessage"/>
        </h:panelGrid>
    </ui:component>
</html>
