<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <ui:component>
        <h:panelGrid columns="3" cellpadding="5" rendered="#{renderAttribute}">
            <f:facet name="header"> 
                <ui:insert name="header"/>
            </f:facet>
            <p:outputLabel value="Empoyee ID:" for="systemID"/>                                
            <p:inputText id="systemID" value="#{employeeInformation.employeeID}" disabled="#{!employeeIDEditable}"/>
            <p:message for="systemID" styleClass="fieldErrorMessage"/>

            <p:outputLabel value="Date of employeement" for="dateOfAppointment"/>                                
            <p:calendar id="dateOfAppointment" value="#{employeeInformation.dateOfAppointment}" navigator="true" pattern="yyyy-mm-dd"/>
            <p:message for="dateOfAppointment" styleClass="fieldErrorMessage"/>

            <p:outputLabel value="Appointment status:" for="appointmentStatus"/>                                
            <p:inputText id="appointmentStatus" value="#{employeeInformation.appointmentStatus}"/>
            <p:message for="appointmentStatus" styleClass="fieldErrorMessage"/>

            <p:outputLabel value="Position:" for="position"/>                                
            <p:inputText id="position" value="#{employeeInformation.position}"/>
            <p:message for="position" styleClass="fieldErrorMessage"/>
            
            <p:outputLabel value="Institution:" for="institution"/>                                
            <p:selectOneMenu id="institution" value="#{locationBean.selectedInstitution}" >
                <f:param name="cid" value="#{javax.enterprise.context.conversation.id}"/>
                <p:ajax listener="#{locationBean.populateFaculties(locationBean.selectedInstitution)}" update="faculty department" process="@this"/>
                <f:selectItems value="#{locationBean.institutions}" var="inst" itemLabel="#{inst.name}" itemValue="#{inst}"/>
                <f:converter converterId="com.softserve.Webapp.SelectInstitutionConverter"/>                
            </p:selectOneMenu>
            <p:message for="institution" styleClass="fieldErrorMessage"/>
            
            <p:outputLabel value="Faculty:" for="faculty"/>                                
            <p:selectOneMenu id="faculty" value="#{locationBean.selectedFaculty}" disabled="#{locationBean.faculties.size() == 0}">
                <f:param name="cid" value="#{javax.enterprise.context.conversation.id}"/>
                <p:ajax listener="#{locationBean.populateDepartments(locationBean.selectedFaculty)}" update="department" process="@this"/>
                <f:selectItem itemLabel="Select a faculty"/>
                <f:selectItems value="#{locationBean.faculties}" var="fac" itemLabel="#{fac.name}" itemValue="#{fac}"/>
                <f:converter converterId="com.softserve.Webapp.SelectFacultyConverter"/>                
            </p:selectOneMenu>
            <p:message for="faculty" styleClass="fieldErrorMessage"/>
            
            <p:outputLabel value="Department:" for="department"/>                                
            <p:selectOneMenu id="department" value="#{employeeInformation.department}" disabled="#{locationBean.departments.size() == 0}">
                <f:selectItem itemLabel="Select a department" />
                <f:selectItems value="#{locationBean.departments}" var="dep" itemLabel="#{dep.name}" itemValue="#{dep}"/>
                <f:converter converterId="com.softserve.Webapp.SelectDepartmentConverter"/>
            </p:selectOneMenu>
            <p:message for="department" styleClass="fieldErrorMessage"/>
        </h:panelGrid>
    </ui:component>
</html>
