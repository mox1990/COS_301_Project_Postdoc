<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:composition template="templates/generalPageWithBreadCrumb_Template.xhtml">
        <ui:param name="pageTitle" value="Application viewer"/>
        
        <ui:define name="pageBody">
            <div>
                <h1 class="header1">#{lang['RecommendationMenuHeader']}</h1>
                <h2>#{lang['FillDetailsForRecommendation']}</h2>
            </div>
            <div>
                <h:form>
                    <h2 class="header2">#{lang['RecommendationReport']}</h2>
                    <h:panelGrid columns="3" cellpadding="5">
                        <p:outputLabel value="#{lang['CandidateSuitableForProject']}" for="doesCandidateFit"/>                                
                        <p:selectBooleanButton offLabel="No" onLabel="Yes" id="doesCandidateFit" value="#{hodRecommendRequestBean.recommendationReportContent.doesCandidateFit}"/>
                        <p:message for="doesCandidateFit" styleClass="fieldErrorMessage"/>
                        
                        <p:outputLabel value="#{lang['CandidateMetAgeRequirement']}" for="candidateMeetsAgeRequirment"/>                                
                        <p:selectBooleanButton offLabel="No" onLabel="Yes" id="candidateMeetsAgeRequirment" value="#{hodRecommendRequestBean.recommendationReportContent.candidateMeetsAgeRequirment}"/>
                        <p:message for="candidateMeetsAgeRequirment" styleClass="fieldErrorMessage"/>
                        
                        <p:outputLabel value="#{lang['ObtainedPhDInLastFiveYears']}" for="candidateMeetsPhDAgeRequirement"/>                                
                        <p:selectBooleanButton offLabel="No" onLabel="Yes" id="candidateMeetsPhDAgeRequirement" value="#{hodRecommendRequestBean.recommendationReportContent.candidateMeetsPhDAgeRequirement}"/>
                        <p:message for="candidateMeetsPhDAgeRequirement" styleClass="fieldErrorMessage"/>
                        
                        <p:outputLabel value="#{lang['AcademicMeritSuitable']}" for="academicMeritAndSuitablityOfCandidate"/>                                
                        <p:inputText id="academicMeritAndSuitablityOfCandidate" value="#{hodRecommendRequestBean.recommendationReportContent.academicMeritAndSuitablityOfCandidate}"/>
                        <p:message for="academicMeritAndSuitablityOfCandidate" styleClass="fieldErrorMessage"/>
                        
                        <p:outputLabel value="#{lang['AgeMotivation']}" for="candidateAgeMotivation"/>                                
                        <p:inputTextarea id="candidateAgeMotivation" value="#{hodRecommendRequestBean.recommendationReportContent.candidateAgeMotivation}"/>
                        <p:message for="candidateAgeMotivation" styleClass="fieldErrorMessage"/>
                        
                        <p:outputLabel value="#{lang['ResearchLeaderFullTime']}" for="fulltimeAcademicStaffMember"/>                                
                        <p:selectBooleanButton offLabel="No" onLabel="Yes" id="fulltimeAcademicStaffMember" value="#{hodRecommendRequestBean.recommendationReportContent.fulltimeAcademicStaffMember}"/>
                        <p:message for="fulltimeAcademicStaffMember" styleClass="fieldErrorMessage"/>
                        
                        <p:outputLabel value="#{lang['ResearchLeaderAcademicMeritSuitable']}" for="academicMeritOfResearchLeader"/>                                
                        <p:inputTextarea id="academicMeritOfResearchLeader" value="#{hodRecommendRequestBean.recommendationReportContent.academicMeritOfResearchLeader}"/>
                        <p:message for="academicMeritOfResearchLeader" styleClass="fieldErrorMessage"/>
                        
                        <p:outputLabel value="#{lang['ScientificMeritOfApplication']}" for="scientificMeritOfApplication"/>                                
                        <p:inputTextarea id="scientificMeritOfApplication" value="#{hodRecommendRequestBean.recommendationReportContent.scientificMeritOfApplication}"/>
                        <p:message for="scientificMeritOfApplication" styleClass="fieldErrorMessage"/>
                        
                        <p:outputLabel value="#{lang['InfrastructureAvailibilty']}" for="infrastructureAvailability"/>                                
                        <p:inputTextarea id="infrastructureAvailability" value="#{hodRecommendRequestBean.recommendationReportContent.infrastructureAvailability}"/>
                        <p:message for="infrastructureAvailability" styleClass="fieldErrorMessage"/>                                                
                    </h:panelGrid>
                    <h2 class="header2">#{lang['SpecifyDeansOffice']}</h2>
                    <ui:decorate template="templates/OndemandPersonSelectionInput_Component.xhtml">                                        
                        <ui:param name="header" value="The system identified the following Deans. Please select one"/>
                        <ui:param name="bean" value="#{hodRecommendRequestBean.applicationReviewRequestCreationDependBean}"/>
                    </ui:decorate> 
                    
                    <p:growl sticky="true" showDetail="true" globalOnly="false"/>
                    <p:commandButton value="#{lang['RecommendApplication']}" action="#{hodRecommendRequestBean.preformRecommendRequest()}" process="@form" update="@form" styleClass="button button-fill">
                        <f:param name="cid" value="#{javax.enterprise.context.conversation.id}"/>
                        <p:confirm header="#{lang['RecommendApplcationConfirmation']}" message="#{lang['RecommendApplcationConfirmationMessage']}" icon="ui-icon-alert"/>
                    </p:commandButton>
                    
                    <p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
                        <p:commandButton value="#{lang['YesButton']}" type="button" styleClass="ui-confirmdialog-yes" icon="ui-icon-check"/>
                        <p:commandButton value="#{lang['NoButton']}" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
                    </p:confirmDialog>
                </h:form>
            </div>
            
            
        </ui:define>
    </ui:composition>
</html>
