<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <ui:composition template="templates/generalPageWithBreadCrumb_Template.xhtml">
        <ui:param name="pageTitle" value="Application viewer"/>
        
        <ui:define name="pageBody">
            <div>
                <h1 class="header1">Application recommendation</h1>
                <h2>Fill in the details for to complete the recommendation</h2>
            </div>
            <div>
                <h:form>
                    <h:panelGrid columns="3" cellpadding="5">
                        <p:outputLabel value="Is candidate suitable for project:" for="doesCandidateFit"/>                                
                        <p:selectBooleanButton offLabel="No" onLabel="Yes" id="doesCandidateFit" value="#{hodRecommendRequestBean.recommendationReportContent.doesCandidateFit}"/>
                        <p:message for="doesCandidateFit" styleClass="fieldErrorMessage"/>
                        
                        <p:outputLabel value="Does candidate meet age requirement::" for="candidateMeetsAgeRequirment"/>                                
                        <p:selectBooleanButton offLabel="No" onLabel="Yes" id="candidateMeetsAgeRequirment" value="#{hodRecommendRequestBean.recommendationReportContent.candidateMeetsAgeRequirment}"/>
                        <p:message for="candidateMeetsAgeRequirment" styleClass="fieldErrorMessage"/>
                        
                        <p:outputLabel value="Has the candidate obtained their PhD in the last five years:" for="candidateMeetsPhDAgeRequirement"/>                                
                        <p:selectBooleanButton offLabel="No" onLabel="Yes" id="candidateMeetsPhDAgeRequirement" value="#{hodRecommendRequestBean.recommendationReportContent.candidateMeetsPhDAgeRequirement}"/>
                        <p:message for="candidateMeetsPhDAgeRequirement" styleClass="fieldErrorMessage"/>
                        
                        <p:outputLabel value="Candidate academic merit and suitability:" for="academicMeritAndSuitablityOfCandidate"/>                                
                        <p:inputText id="academicMeritAndSuitablityOfCandidate" value="#{hodRecommendRequestBean.recommendationReportContent.academicMeritAndSuitablityOfCandidate}"/>
                        <p:message for="academicMeritAndSuitablityOfCandidate" styleClass="fieldErrorMessage"/>
                        
                        <p:outputLabel value="Candidate age motivation:" for="candidateAgeMotivation"/>                                
                        <p:inputTextarea id="candidateAgeMotivation" value="#{hodRecommendRequestBean.recommendationReportContent.candidateAgeMotivation}"/>
                        <p:message for="candidateAgeMotivation" styleClass="fieldErrorMessage"/>
                        
                        <p:outputLabel value="Is Research leader a full time staff member:" for="fulltimeAcademicStaffMember"/>                                
                        <p:selectBooleanButton offLabel="No" onLabel="Yes" id="fulltimeAcademicStaffMember" value="#{hodRecommendRequestBean.recommendationReportContent.fulltimeAcademicStaffMember}"/>
                        <p:message for="fulltimeAcademicStaffMember" styleClass="fieldErrorMessage"/>
                        
                        <p:outputLabel value="Research leader academic merit and suitability:" for="academicMeritOfResearchLeader"/>                                
                        <p:inputTextarea id="academicMeritOfResearchLeader" value="#{hodRecommendRequestBean.recommendationReportContent.academicMeritOfResearchLeader}"/>
                        <p:message for="academicMeritOfResearchLeader" styleClass="fieldErrorMessage"/>
                        
                        <p:outputLabel value="Scientific merit of application:" for="scientificMeritOfApplication"/>                                
                        <p:inputTextarea id="scientificMeritOfApplication" value="#{hodRecommendRequestBean.recommendationReportContent.scientificMeritOfApplication}"/>
                        <p:message for="scientificMeritOfApplication" styleClass="fieldErrorMessage"/>
                        
                        <p:outputLabel value="Infrastructure availablility for project:" for="infrastructureAvailability"/>                                
                        <p:inputTextarea id="infrastructureAvailability" value="#{hodRecommendRequestBean.recommendationReportContent.infrastructureAvailability}"/>
                        <p:message for="infrastructureAvailability" styleClass="fieldErrorMessage"/>                                                
                    </h:panelGrid>
                    <p:growl sticky="true" showDetail="true" globalOnly="false"/>
                    <p:commandButton value="Recommend application" action="#{hodRecommendRequestBean.preformRecommendRequest()}" ajax="false" styleClass="button button-fill"/>
                </h:form>
            </div>
            
            
        </ui:define>
    </ui:composition>
</html>
