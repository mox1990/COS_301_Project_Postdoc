<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <ui:composition template="templates/generalPageWithBreadCrumb_Template.xhtml">
        <ui:param name="pageTitle" value="Meeting commentator"/>
        
        <ui:define name="pageBody">
            <div>
                <h1 class="header1">Meeting commentator</h1>
                <h2>Review the comments/minutes of the meeting</h2>
            </div>
            <div>
                <h:form>                    
                    <ui:decorate template="templates/MeetingViewer_Component.xhtml">
                        <ui:param name="meeting" value="#{meetingCommentatorRequestBean.selectedCommitteeMeeting}"/>
                    </ui:decorate>
                    <p:outputPanel id="Commentss">
                        <ui:decorate template="templates/MeetingCommentsTable_Component.xhtml">
                            <ui:param name="header" value="Meeting minutes/comments"/>
                            <ui:param name="comments" value="#{meetingCommentatorRequestBean.selectedCommitteeMeeting.minuteCommentList}"/>
                        </ui:decorate>
                        <p:panel header="Comment on meeting">
                            <center>
                                <h:panelGrid columns="2" cellpadding="5">                               
                                    <p:inputTextarea id="comment" value="#{meetingCommentatorRequestBean.minuteComment.comment}" style="width:800px"/>
                                    <p:message for="comment" styleClass="fieldErrorMessage"/>                                                                        
                                </h:panelGrid>
                            </center>
                            <p:growl sticky="true" globalOnly="false" showDetail="true"/>
                            <p:commandButton value="Save comment" action="#{meetingCommentatorRequestBean.preformAddMeetingCommentRequest()}" update="Commentss" styleClass="button button-fill">
                                <p:confirm header="Confirmation" message="Are you sure that you save this comment on this meeting now?" icon="ui-icon-alert"/>
                            </p:commandButton>
                        </p:panel>
                    </p:outputPanel>
                    
                    <p:commandButton value="Conclude meeting now" styleClass="button button-fill" action="#{meetingCommentatorRequestBean.closeMeeting()}" rendered="#{meetingCommentatorRequestBean.isOrganiserOfMeeting()}" update="@form">                        
                        <p:confirm header="Confirmation" message="Are you sure that you wish to conclude this meeting now?" icon="ui-icon-alert"/>
                    </p:commandButton>
                    <p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
                        <p:commandButton value="Yes" type="button" styleClass="ui-confirmdialog-yes" icon="ui-icon-check"/>
                        <p:commandButton value="No" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
                    </p:confirmDialog>
                    
                </h:form>
            </div>
        </ui:define>
    </ui:composition>
</html>
