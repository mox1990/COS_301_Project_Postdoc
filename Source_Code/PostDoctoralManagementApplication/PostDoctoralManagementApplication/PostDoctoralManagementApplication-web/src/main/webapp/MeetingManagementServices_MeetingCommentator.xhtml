<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <ui:composition template="templates/generalPageWithBreadCrumb_Template.xhtml">
        <ui:param name="pageTitle" value="Meeting commentator"/>
        
        <ui:define name="pageBody">
            <div>
                <h1 class="header1">Meeting commentator</h1>
                <h2>Review the comments/minutes of the meeting</h2>
            </div>
            <div>
                <h:form>                    
                    <ui:decorate template="templates/MeetingViewer_Component.xhtml">
                        <ui:param name="meeting" value="#{meetingCommentatorRequestBean.selectedCommitteeMeeting}"/>
                    </ui:decorate>
                    <ui:decorate template="templates/MeetingCommentsTable_Component.xhtml">
                        <ui:param name="header" value="Meeting minutes/comments"/>
                        <ui:param name="comments" value="#{meetingCommentatorRequestBean.selectedCommitteeMeeting.minuteCommentList}"/>
                    </ui:decorate>
                    <h:panelGrid columns="3" cellpadding="5">
                        <p:outputLabel value="Comment:" for="comment"/>                                
                        <p:inputTextarea id="comment" value="#{meetingCommentatorRequestBean.minuteComment.comment}"/>
                        <p:message for="comment" styleClass="fieldErrorMessage"/>                                                                        
                    </h:panelGrid>
                    <p:commandButton value="Save comment" action="#{meetingCommentatorRequestBean.preformAddMeetingCommentRequest()}" ajax="false" styleClass="button button-fill"/>
                </h:form>
            </div>
        </ui:define>
    </ui:composition>
</html>
