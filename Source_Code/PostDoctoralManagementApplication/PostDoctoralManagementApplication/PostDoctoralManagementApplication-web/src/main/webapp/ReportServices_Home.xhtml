<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:composition template="templates/generalPageWithBreadCrumb_Template.xhtml">
        <ui:param name="pageTitle" value="Welcome"/>
        
        <ui:define name="pageBody">
            
            <h:form>
                <p:panel id="cvInfo" header="Report Generation">  
                    <h:panelGrid columns="1" style="margin-bottom:10px" cellpadding="5">
                        Report Type: 
                        <p:selectOneButton id="applicationType" value="#{reportBean.reportType}">
                            <f:selectItem itemLabel="Application" itemValue="application"/>
                            <f:selectItem itemLabel="Person" itemValue="person" />
                            <f:ajax render="report_attributes" />
                        </p:selectOneButton>
                    </h:panelGrid>
                    
                    <h:panelGrid id="report_attributes">
                        <!-- Application values... -->
                        <p:selectManyButton id="applicationTypes" value="#{reportBean.applicationTypes}" rendered="#{reportBean.applicationReport()}">
                            Application Phases: <f:selectItems value="#{reportBean.applicationTypeValues()}" />
                        </p:selectManyButton>
                        
                        <p:selectManyButton id="applicationAttrib" value="#{reportBean.applicationAttributes}" rendered="#{reportBean.applicationReport()}">
                            Application Attributes: <f:selectItems value="#{reportBean.applicationAttribValues()}" />
                        </p:selectManyButton>
                        
                        <p:selectManyButton id="applicationStageAttributes" value="#{reportBean.applicationStageAttributes}" rendered="#{reportBean.applicationReport()}">
                            Application Resolution: <f:selectItems value="#{reportBean.applicationStageAttribValues()}" />
                        </p:selectManyButton>
                        
                        <!-- Person values... -->
                        <p:selectManyButton id="personType" value="#{reportBean.personTypes}" rendered="#{reportBean.personReport()}">
                            Person Types: <f:selectItems value="#{reportBean.personTypeValues()}" />
                        </p:selectManyButton>
                        
                        <p:selectManyButton id="personAttrib" value="#{reportBean.personAttributes}" rendered="#{reportBean.personReport()}">
                            Person Attributes: <f:selectItems value="#{reportBean.personAttribValues()}" />
                        </p:selectManyButton>
                        
                        <p:selectManyButton id="personAddress" value="#{reportBean.personAddressAttributes}" rendered="#{reportBean.personReport()}">
                            Person Address: <f:selectItems value="#{reportBean.personAddressAttribValues()}" />
                        </p:selectManyButton>
                        
                        <p:selectManyButton id="personCv" value="#{reportBean.personCvAttributes}" rendered="#{reportBean.personReport()}">
                            Person CV: <f:selectItems value="#{reportBean.personCvAttribValues()}" />
                        </p:selectManyButton>
                    </h:panelGrid>
                    
                    <p:commandButton value="DownloadPDF" ajax="false" styleClass="button button-fill">
                        <p:fileDownload value="#{reportBean.reportPDF}" />
                    </p:commandButton>
                    <p:commandButton value="DownloadExcel" ajax="false" styleClass="button button-fill">
                        <p:fileDownload value="#{reportBean.reportExcel}" />
                    </p:commandButton>
                </p:panel>
            </h:form>

        </ui:define>
    </ui:composition>
</html>
