<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:composition template="templates/generalPageWithBreadCrumb_Template.xhtml">
        <ui:param name="pageTitle" value="Welcome"/>
        
        <ui:define name="pageBody">
            
            <h:form>
                <p:panel id="cvInfo" header="Report Generation">  
                    <h:panelGrid columns="1" style="margin-bottom:10px" cellpadding="5">
                        <p:selectOneRadio id="applicationType" value="#{reportBean.reportType}" layout="grid" columns="4">
                            <f:selectItem itemLabel="Application" itemValue="application"/>
                            <f:selectItem itemLabel="Person" itemValue="person" />
                        </p:selectOneRadio>
                        
                        <p:outputLabel value="Start Date:" for="startDate"/>                                
                        <p:calendar id="startDate" value="#{reportBean.startDate}" pattern="yyyy-mm-dd" required="true"/>
                        <p:message for="startDate" styleClass="fieldErrorMessage"/>

                        <p:outputLabel value="End Date:" for="endDate"/>                                
                        <p:calendar id="endDate" value="#{reportBean.endDate}" pattern="yyyy-mm-dd" required="true"/>
                        <p:message for="endDate" styleClass="fieldErrorMessage"/>

                    </h:panelGrid>

                    <p:commandButton value="DownloadPDF" ajax="false" styleClass="button button-fill">
                        <p:fileDownload value="#{reportBean.reportPDF}" />
                    </p:commandButton>
                    <p:commandButton value="DownloadExcel" ajax="false" styleClass="button button-fill">
                        <p:fileDownload value="#{reportBean.reportExcel}" />
                    </p:commandButton>
                </p:panel>
            </h:form>

        </ui:define>
    </ui:composition>
</html>
