<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:composition template="templates/generalPageWithBreadCrumb_Template.xhtml">
        <ui:param name="pageTitle" value="Welcome"/>
        
        <ui:define name="pageBody">
            
            <h:form>
                <p:panel id="cvInfo" header="Report Generation">  
                    <h:panelGrid columns="1" style="margin-bottom:10px" cellpadding="5">
                        <p:selectOneButton id="applicationType" value="#{reportBean.reportType}">
                            <f:selectItem itemLabel="Application" itemValue="application"/>
                            <f:selectItem itemLabel="Person" itemValue="person" />
                            <f:ajax render="report_attributes" />
                        </p:selectOneButton>
                    </h:panelGrid>
                    
                    <h:panelGrid id="report_attributes">
                        <!-- Application values... -->
                        <p:selectManyButton id="applicationTypes" value="#{reportBean.applicationTypes}" rendered="#{reportBean.applicationReport()}">
                            <f:selectItems value="#{reportBean.applicationTypeValues()}" />
                        </p:selectManyButton>
                        <!-- Person values... -->
                        <p:selectManyButton id="personTypes" value="#{reportBean.personTypes}" rendered="#{reportBean.personReport()}">
                            <f:selectItem itemLabel="prospective fellow" itemValue="#{reportBean.prospectiveFellow}"/>
                            <f:selectItem itemLabel="referre" itemValue="#{reportBean.referre}"/>
                            <f:selectItem itemLabel="research fellow" itemValue="#{reportBean.researchFellow}"/>
                            <f:selectItem itemLabel="grant holder" itemValue="#{reportBean.grantHolder}"/>
                            <f:selectItem itemLabel="HOD" itemValue="#{reportBean.hod}"/>
                            <f:selectItem itemLabel="deans office" itemValue="#{reportBean.deansOffice}"/>
                            <f:selectItem itemLabel="DRIS" itemValue="#{reportBean.dris}"/>
                            <f:selectItem itemLabel="post doc commitee member" itemValue="#{reportBean.postDocComitteeMember}"/>
                            <f:selectItem itemLabel="admin" itemValue="#{reportBean.systemAdmin}"/>
                        </p:selectManyButton>
                    </h:panelGrid>
                    
                    <p:commandButton value="DownloadPDF" ajax="false" styleClass="button button-fill">
                        <p:fileDownload value="#{reportBean.reportPDF}" />
                    </p:commandButton>
                    <p:commandButton value="DownloadExcel" ajax="false" styleClass="button button-fill">
                        <p:fileDownload value="#{reportBean.reportExcel}" />
                    </p:commandButton>
                </p:panel>
            </h:form>

        </ui:define>
    </ui:composition>
</html>
