<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:composition template="templates/generalPageWithBreadCrumb_Template.xhtml">
        <ui:param name="pageTitle" value="Welcome"/>
        
        <ui:define name="pageBody">
            
            <h:form>
                <p:panel id="cvInfo" header="Report Generation">  
                    <h:panelGrid columns="1" style="margin-bottom:10px" cellpadding="5">
                        <p:selectOneButton id="applicationType" value="#{reportBean.reportType}">
                            <f:selectItem itemLabel="Application" itemValue="application"/>
                            <f:selectItem itemLabel="Person" itemValue="person" />
                        </p:selectOneButton>
                    </h:panelGrid>
                    
                    <p:selectManyButton id="applicationTypes" value="#{reportBean.applicationTypes}" rendered="#{reportBean.applicationReport()}">
                        <f:selectItem itemLabel="#{reportBean.openStatus}" itemValue="#{reportBean.openStatus}"/>
                        <f:selectItem itemLabel="#{reportBean.submittedStatus}" itemValue="#{reportBean.submittedStatus}" />
                        <f:selectItem itemLabel="#{reportBean.declinedStatus}" itemValue="#{reportBean.declinedStatus}"/>
                        <f:selectItem itemLabel="#{reportBean.refereedStatus}" itemValue="#{reportBean.refereedStatus}" />
                        <f:selectItem itemLabel="#{reportBean.finalisedStatus}" itemValue="#{reportBean.finalisedStatus}"/>
                        <f:selectItem itemLabel="#{reportBean.recommendedStatus}" itemValue="#{reportBean.recommendedStatus}" />
                        <f:selectItem itemLabel="#{reportBean.endorsedStatus}" itemValue="#{reportBean.endorsedStatus}"/>
                        <f:selectItem itemLabel="#{reportBean.eligibleStatus}" itemValue="#{reportBean.eligibleStatus}" />
                        <f:selectItem itemLabel="#{reportBean.fundedStatus}" itemValue="#{reportBean.fundedStatus}" />
                        <f:selectItem itemLabel="#{reportBean.completedStatus}" itemValue="#{reportBean.completedStatus}" />
                        <f:selectItem itemLabel="#{reportBean.terminatedStatus}" itemValue="#{reportBean.terminatedStatus}" />
                    </p:selectManyButton>
                    
                    <p:commandButton value="DownloadPDF" ajax="false" styleClass="button button-fill">
                        <p:fileDownload value="#{reportBean.reportPDF}" />
                    </p:commandButton>
                    <p:commandButton value="DownloadExcel" ajax="false" styleClass="button button-fill">
                        <p:fileDownload value="#{reportBean.reportExcel}" />
                    </p:commandButton>
                </p:panel>
            </h:form>

        </ui:define>
    </ui:composition>
</html>
