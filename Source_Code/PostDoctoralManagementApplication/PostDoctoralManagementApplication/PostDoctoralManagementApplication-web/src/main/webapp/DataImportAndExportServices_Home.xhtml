<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:composition template="templates/generalPageWithBreadCrumb_Template.xhtml">
        <ui:param name="pageTitle" value="Welcome"/>
        
        <ui:define name="pageBody">
            <p:panel id="importApplications" header="Import Application CSV">
                <h:form>
                    <p:fileUpload fileUploadListener="#{dataImportsAndExports.importApplications}" allowTypes="/(\.|\/)(csv)$/" sizeLimit="100000"/> 
                </h:form>
            </p:panel>
            
            <p:panel id="importPersons" header="Import Person CSV">
                <h:form>
                    <p:fileUpload fileUploadListener="#{dataImportsAndExports.importPersons}" allowTypes="/(\.|\/)(csv)$/" sizeLimit="100000"/> 
                </h:form>
            </p:panel>
        </ui:define>
    </ui:composition>
</html>
