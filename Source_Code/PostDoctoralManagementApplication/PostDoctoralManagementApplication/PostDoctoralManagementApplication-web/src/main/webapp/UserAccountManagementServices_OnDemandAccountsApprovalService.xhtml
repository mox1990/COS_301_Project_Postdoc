<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <ui:composition template="templates/generalPageWithBreadCrumb_Template.xhtml">
        <ui:param name="pageTitle" value="Accounts listing"/>
        
        <ui:define name="CSSStyleSheets">
            <link rel="stylesheet" type="text/css" href="CSS/loginScreenLayout.css"/>
        </ui:define>
        
        <ui:define name="pageBody">
            <div>
                <h1 class="header1">On-demand user account approval service</h1>
                <h2>Click on the user accounts to view more details and options</h2>
            </div>
            <div>
                <ui:decorate template="templates/accountsListing_Comoponent.xhtml">
                    <ui:param name="userAccounts" value="#{userAccountsViewerRequestBean.pendingUserAccounts}"/>
                    <ui:define name="commandButtons" >
                        <p:commandButton value="Approve on-demand user account" styleClass="button-fill button" action="#{userAccountsViewerRequestBean.approveOndemandAccount(account)}" update="@all"/>
                        <p:commandButton value="Decline on-demand user account" styleClass="button-fill button" action="#{userAccountsViewerRequestBean.declineOndemandAccount(account)}" update="@all"/>
                    </ui:define>
                </ui:decorate>
            </div>
        </ui:define>
    </ui:composition>
</html>
