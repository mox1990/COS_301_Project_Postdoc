<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:composition template="templates/generalPageWithBreadCrumb_Template.xhtml">
        <ui:param name="pageTitle" value="Application viewer"/>
        
        <ui:define name="pageBody">
            <div>
                <h1 class="header1">#{lang['DeclineMenuHeader']}</h1>
                <h2>#{lang['FillDeclineDetails']}</h2>
            </div>
            <div>
                <h:form>
                    <h:panelGrid columns="3" cellpadding="5">
                        <p:outputLabel value="#{lang['ReasonForDecline']}" for="reason"/>                                
                        <p:inputTextarea id="reason" value="#{grantHolderDeclineRequestBean.reason}"/>
                        <p:message for="reason" styleClass="fieldErrorMessage"/>
                    </h:panelGrid>
                    <p:growl sticky="true" showDetail="true" globalOnly="false"/>
                    <p:commandButton value="#{lang['DeclineApplication']}" action="#{grantHolderDeclineRequestBean.preformDeclineRequest()}" process="@form" update="@from" styleClass="button button-fill">
                        <p:confirm header="#{lang['DeclineConfirmation']}" message="#{lang['DeclineConfirmationMessage']}" icon="ui-icon-alert"/>
                    </p:commandButton>
                    
                    <p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
                        <p:commandButton value="#{lang['YesButton']}" type="button" styleClass="ui-confirmdialog-yes" icon="ui-icon-check"/>
                        <p:commandButton value="#{lang['NoButton']}" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
                    </p:confirmDialog>
                </h:form>
            </div>
        </ui:define>
    </ui:composition>
</html>
