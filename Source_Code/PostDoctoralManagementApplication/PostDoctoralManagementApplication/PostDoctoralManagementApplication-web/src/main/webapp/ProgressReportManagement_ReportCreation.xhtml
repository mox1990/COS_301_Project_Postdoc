<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <ui:composition template="templates/generalPageWithBreadCrumb_Template.xhtml">
        <ui:param name="pageTitle" value="Progress report creation"/>
        
        <ui:define name="pageBody">
            <div>
                <h1 class="header1">Progress report creator</h1>
                <h2>Complete the progress report details below</h2>
            </div>
                <ui:decorate template="templates/ProgressReportInput_Component.xhtml">
                    <ui:param name="bean" value="#{progressReportCreationBean.progressReportCreationDependBean}"/>
                </ui:decorate>
                <h:form>
                    <p:growl sticky="true" showDetail="true" globalOnly="true"/>
                    <p:commandButton value="Create progress report" action="#{progressReportCreationBean.preformProgressReportCreationRequest()}" process="@form" update="@form" styleClass="button button-fill">
                        <p:confirm header="Create progress report confirmation" message="Are you sure you wish to create a progress report for the application? Warning: This report can not be modified after it is created." icon="ui-icon-alert"/>
                    </p:commandButton>
                    
                    <p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
                        <p:commandButton value="Yes" type="button" styleClass="ui-confirmdialog-yes" icon="ui-icon-check"/>
                        <p:commandButton value="No" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
                    </p:confirmDialog>
                </h:form>
        </ui:define>
    </ui:composition>
</html>
